<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEPALETTE: Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM TASARIM --- */
        :root {
            --primary-red: #E50914;
            --bg-gradient: linear-gradient(135deg, #000000, #1a1a1a, #0f0f0f);
            --glass-bg: rgba(20, 20, 20, 0.90);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --accent-yellow: #f1c40f;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }

        /* Header */
        h1 {
            font-family: 'Bebas Neue', cursive;
            color: var(--primary-red);
            font-size: 3.5rem; margin: 15px 0 5px 0;
            letter-spacing: 2px; text-shadow: 0 4px 20px rgba(229, 9, 20, 0.8);
        }
        
        .subtitle { color: #888; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 20px; }

        /* Screen Containers */
        .screen {
            display: none; width: 90%; max-width: 550px; padding: 30px;
            background: var(--glass-bg); border-radius: 20px;
            border: var(--glass-border); box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            position: relative;
        }
        .active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Elements */
        input, select {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: white; font-family: inherit; margin-bottom: 15px; outline: none;
            box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary-red); background: rgba(255,255,255,0.1); }
        
        button {
            width: 100%; padding: 16px; background: var(--primary-red); color: white;
            border: none; border-radius: 8px; font-weight: 800; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(229,9,20,0.5); }
        
        .btn-secondary { background: #333; margin-top: 10px; }
        .btn-secondary:hover { background: #444; box-shadow: none; }

        /* --- OYUN ALANI --- */
        .game-header { 
            display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px; 
        }
        
        /* Geri Butonu */
        .btn-exit {
            background: transparent; border: 1px solid #444; width: auto; padding: 8px 15px;
            font-size: 0.8rem; color: #aaa; border-radius: 50px; font-weight: 600;
        }
        .btn-exit:hover { background: #333; color: #fff; transform: none; box-shadow: none; }

        /* SayaÃ§ */
        .timer-box { font-family: 'Bebas Neue'; font-size: 3rem; color: #fff; line-height: 1; }
        .timer-box.penalty { color: #ff0000; animation: shake 0.5s; }

        /* GÃ¶rsel AlanÄ± */
        .visual-container { 
            width: 100%; display: flex; flex-direction: column; gap: 0; margin-bottom: 15px; 
            border-radius: 12px; overflow: hidden; background: #000; border: 1px solid #333;
        }

        /* Poster */
        #poster-wrapper { width: 100%; height: 280px; display: none; position: relative; overflow: hidden; }
        #game-poster { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: blur(18px) brightness(0.6); transform: scale(1.1);
            transition: filter 1.5s ease, transform 1.5s ease; 
        }
        #game-poster.revealed { filter: blur(0) brightness(1); transform: scale(1); }

        /* Zengin Palet (8 Renk) */
        #palette-wrapper { width: 100%; height: 70px; display: none; }
        .color-box { flex: 1; height: 100%; transition: transform 0.3s; }
        .color-box:hover { transform: scaleY(1.1); z-index: 2; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* Diyalog */
        #quote-wrapper {
            display: none; width: 100%; padding: 40px 20px; box-sizing: border-box;
            background: radial-gradient(circle, #222 0%, #000 100%);
            text-align: center; border-bottom: 3px solid var(--primary-red);
        }
        #game-quote { font-style: italic; font-size: 1.2rem; color: #eee; font-family: 'Georgia', serif; }

        /* Kontroller (Ä°pucu vb.) */
        .control-bar { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; align-items: center; }
        
        .btn-hint {
            background: rgba(241, 196, 15, 0.15); color: var(--accent-yellow); border: 1px solid var(--accent-yellow);
            width: auto; padding: 8px 15px; font-size: 0.8rem; border-radius: 5px;
        }
        .btn-hint:hover { background: var(--accent-yellow); color: #000; }
        .btn-hint:disabled { opacity: 0.3; cursor: not-allowed; background: transparent; }

        #hint-display { 
            font-size: 0.85rem; color: #aaa; font-style: italic; height: 20px; 
            display: flex; align-items: center; justify-content: flex-end;
        }

        /* ÅžÄ±klar */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .option-btn {
            padding: 18px; background: #181818; border: 1px solid #333; border-radius: 8px;
            color: #ccc; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .option-btn:hover { background: #252525; border-color: #555; }
        .correct { background: #1b5e20 !important; border-color: #2ecc71 !important; color: #fff; }
        .wrong { background: #7f1d1d !important; border-color: #ef4444 !important; color: #fff; opacity: 0.6; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <h1>CINEPALETTE</h1>
    <p class="subtitle">Ultimate Edition</p>

    <div id="screen-login" class="screen active">
        <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ± Giriniz">
        
        <div style="border-top:1px solid #333; margin: 20px 0; padding-top: 20px;">
            <label style="font-size:0.7rem; color:#aaa; font-weight:bold;">OYUN MODU</label>
            <select id="genre-select" onchange="toggleVisualOptions()">
                <option value="mix">KarÄ±ÅŸÄ±k (TÃ¼m TÃ¼rler)</option>
                <option value="horror">Korku & Gerilim</option>
                <option value="scifi">Bilim Kurgu</option>
                <option value="cult">KÃ¼lt Klasikler</option>
                <option value="quote">Unutulmaz Replikler (SÃ¼resiz)</option>
            </select>

            <div id="visual-options-div">
                <label style="font-size:0.7rem; color:#aaa; font-weight:bold;">GÃ–RSEL TÄ°PÄ°</label>
                <select id="visual-select">
                    <option value="both">Palet + Poster (Dengeli)</option>
                    <option value="palette">Sadece Renk Paleti (Zor)</option>
                    <option value="poster">Sadece BulanÄ±k Poster (Orta)</option>
                </select>
            </div>
            
            <button onclick="createRoom()">ODAYI OLUÅžTUR</button>
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="room-code-input" placeholder="Oda Kodu" style="margin:0;">
            <button class="btn-secondary" style="width:40%; margin:0;" onclick="joinRoom()">KATIL</button>
        </div>
    </div>

    <div id="screen-lobby" class="screen">
        <h2 style="margin-top:0">BEKLEME ODASI</h2>
        <div id="display-room-code" style="font-size:2.5rem; color:var(--primary-red); font-weight:bold; letter-spacing:5px; margin-bottom:20px;">---</div>
        
        <ul id="player-list" style="list-style:none; padding:0; width:100%;"></ul>
        
        <div id="host-controls" style="display:none; width:100%">
            <button onclick="startGameByHost()">FÄ°LMÄ° BAÅžLAT</button>
        </div>
        <p id="guest-msg" style="color:#666; font-size:0.8rem; margin-top:20px;">YÃ¶netmen bekleniyor...</p>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <button class="btn-exit" onclick="exitToMenu()">âœ• Ã‡Ä±kÄ±ÅŸ</button>
            <div style="font-weight:bold; color:var(--primary-red)">PUAN: <span id="game-score">0</span></div>
        </div>

        <div class="visual-container">
            <div id="poster-wrapper"><img id="game-poster" src=""></div>
            <div id="quote-wrapper"><span id="game-quote">Quote here</span></div>
            <div id="palette-wrapper"></div>
        </div>

        <div class="control-bar">
            <div class="timer-box" id="game-timer">60</div>
            <div style="text-align:right;">
                <button class="btn-hint" id="btn-hint" onclick="useHint()">ðŸ’¡ Ä°PUCU (-2sn)</button>
                <div id="hint-display"></div>
            </div>
        </div>

        <div class="options-grid" id="options-box"></div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="font-family:'Bebas Neue'; font-size:3rem;">FÄ°NAL CUT</h2>
        <table id="leaderboard-table" style="width:100%; border-collapse:collapse; margin-bottom:20px;">
            <thead><tr style="border-bottom:1px solid #444; color:#888;"><th style="text-align:left; padding:10px;">#</th><th>Ä°sim</th><th>Puan</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="btn-secondary" onclick="location.reload()">ANA MENÃœYE DÃ–N</button>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "AIzaSyDummyKeyForExample",
            authDomain: "project.firebaseapp.com",
            databaseURL: "https://project-default-rtdb.firebaseio.com",
            projectId: "project",
            storageBucket: "project.appspot.com",
            messagingSenderId: "12345",
            appId: "1:12345:web:abcde"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- VERÄ°TABANI (8 RENKLÄ° PALETLER) ---
        const database = [
            // KORKU
            { type: "movie", genre: "horror", hint: "Jack Nicholson, 1980", correct: "The Shining", poster: "https://image.tmdb.org/t/p/w500/b4gYVcl8pParX8AjkN90iQrWrWO.jpg", 
              colors: ["#000000", "#2b0505", "#540b0b", "#8B0000", "#c41e1e", "#FF4500", "#b05b3b", "#FFFFFF"], 
              options: ["The Shining", "It", "Misery", "Carrie"] },
            
            { type: "movie", genre: "horror", hint: "KÄ±rmÄ±zÄ± Balon, PalyaÃ§o", correct: "It", poster: "https://image.tmdb.org/t/p/w500/9E2y5Q7WlCVNEhP5GiVTJhEhx1o.jpg", 
              colors: ["#FFFFFF", "#e0e0e0", "#b3b3b3", "#FF0000", "#990000", "#FFFF00", "#333333", "#000000"], 
              options: ["It", "Joker", "Clown", "Poltergeist"] },

            // BÄ°LÄ°M KURGU
            { type: "movie", genre: "scifi", hint: "KÄ±rmÄ±zÄ± Hap mÄ± Mavi Hap mÄ±?", correct: "The Matrix", poster: "https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg", 
              colors: ["#000000", "#051408", "#0D2615", "#0f3d1c", "#00FF41", "#4dff79", "#ccffda", "#FFFFFF"], 
              options: ["The Matrix", "Tron", "Inception", "Alien"] },
            
            { type: "movie", genre: "scifi", hint: "Baharat, Ã‡Ã¶l SolucanÄ±", correct: "Dune", poster: "https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg", 
              colors: ["#000000", "#2F4F4F", "#4a3b2a", "#8B4513", "#ad6f2f", "#C2B280", "#F5DEB3", "#fffbe8"], 
              options: ["Dune", "Mad Max", "Star Wars", "Prometheus"] },

            // KÃœLT
            { type: "movie", genre: "cult", hint: "SarÄ± EÅŸofman, Katana", correct: "Kill Bill", poster: "https://image.tmdb.org/t/p/w500/v7TaX8kXMXs5yGGxuzM9cMDNG5H.jpg", 
              colors: ["#000000", "#333333", "#8B0000", "#d90404", "#FF0000", "#ffaa00", "#FFD700", "#FFFFFF"], 
              options: ["Kill Bill", "Pulp Fiction", "Sin City", "Oldboy"] },
              
            { type: "movie", genre: "cult", hint: "Wes Anderson, Pembe Otel", correct: "Grand Budapest Hotel", poster: "https://image.tmdb.org/t/p/w500/eWdyYQreja6JGCzqHWXpWHDrrPo.jpg", 
              colors: ["#581845", "#900C3F", "#C70039", "#E0218A", "#F29FCD", "#F5BDD6", "#40E0D0", "#FFFDD0"], 
              options: ["Grand Budapest Hotel", "French Dispatch", "AmÃ©lie", "Moonrise Kingdom"] },

            // REPLÄ°KLER (SÃ¼resiz Mod)
            { type: "quote", text: "I see dead people.", hint: "Bruce Willis, 1999", correct: "The Sixth Sense", options: ["The Sixth Sense", "The Others", "Signs", "Poltergeist"] },
            { type: "quote", text: "I'm gonna make him an offer he can't refuse.", hint: "Mafya BabasÄ±", correct: "The Godfather", options: ["The Godfather", "Scarface", "Goodfellas", "Casino"] }
        ];

        // --- DEÄžÄ°ÅžKENLER ---
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions=[], currentQIndex=0, score=0, timerInterval;
        let totalTime=60, isPlaying=false, currentMode="movie";

        // --- UI & ODA ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }
        function toggleVisualOptions() {
            const genre = document.getElementById('genre-select').value;
            document.getElementById('visual-options-div').style.opacity = (genre === 'quote') ? '0.3' : '1';
            if(genre === 'quote') document.getElementById('visual-select').disabled = true;
            else document.getElementById('visual-select').disabled = false;
        }

        // ODAYA KATILMA
        function createRoom() {
            myName = document.getElementById('username').value.trim();
            const genre = document.getElementById('genre-select').value;
            const visual = document.getElementById('visual-select').value;
            if(!myName) return alert("Ä°sim gir!");
            myRoomCode = generateCode(); isHost = true;
            db.ref('rooms/' + myRoomCode).set({ status: "lobby", config: {genre, visual}, createdAt: Date.now() });
            joinMyOwnRoom();
        }

        function joinRoom() {
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Eksik bilgi!");
            db.ref('rooms/' + myRoomCode).get().then(snap => {
                if(snap.exists() && snap.val().status === "lobby") joinMyOwnRoom();
                else alert("Oda yok!");
            });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key;
            ref.set({ name: myName, score: 0, status: "waiting" });
            setupLobby();
        }

        function setupLobby() {
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display = 'block';
            else document.getElementById('guest-msg').style.display = 'block';
            
            const roomRef = db.ref('rooms/' + myRoomCode);
            roomRef.child('players').on('value', snap => {
                const list = document.getElementById('player-list'); list.innerHTML = '';
                if(snap.val()) Object.values(snap.val()).forEach(p => list.innerHTML += `<li>${p.name} <span style="color:#E50914">${p.score}</span></li>`);
            });
            roomRef.child('status').on('value', snap => {
                if(snap.val() === 'playing') roomRef.once('value').then(all => startGame(all.val().config));
                else if(snap.val() === 'finished') showResults();
            });
        }

        function startGameByHost() { db.ref('rooms/' + myRoomCode).update({ status: "playing" }); }
        
        // --- OYUN MOTORU ---
        function startGame(config) {
            const genre = config.genre;
            const visual = config.visual;
            
            if(genre === 'quote') {
                currentMode = 'quote';
                gameQuestions = database.filter(q => q.type === 'quote');
            } else {
                currentMode = 'movie';
                gameQuestions = (genre === 'mix') ? database.filter(q => q.type === 'movie') : database.filter(q => q.genre === genre);
            }
            
            gameQuestions = gameQuestions.sort(() => Math.random() - 0.5);
            if(gameQuestions.length === 0) { alert("Soru yok!"); return; }

            showScreen('screen-game');
            currentQIndex = 0; score = 0; isPlaying = true;

            // Mod AyarlarÄ±
            const pWrap = document.getElementById('palette-wrapper');
            const posWrap = document.getElementById('poster-wrapper');
            const qWrap = document.getElementById('quote-wrapper');
            const timerEl = document.getElementById('game-timer');

            if(currentMode === 'quote') {
                timerEl.innerText = "âˆž";
                pWrap.style.display = 'none'; posWrap.style.display = 'none'; qWrap.style.display = 'block';
            } else {
                totalTime = 60; startTimer();
                qWrap.style.display = 'none';
                pWrap.style.display = (visual === 'both' || visual === 'palette') ? 'flex' : 'none';
                posWrap.style.display = (visual === 'both' || visual === 'poster') ? 'block' : 'none';
            }
            loadQuestion();
        }

        function startTimer() {
            const el = document.getElementById('game-timer');
            el.innerText = totalTime;
            el.classList.remove('penalty');
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalTime--;
                el.innerText = totalTime;
                if(totalTime <= 0) finishGame();
            }, 1000);
        }

        // --- YENÄ° Ã–ZELLÄ°KLER ---
        
        // 1. Geri Ã‡Ä±kÄ±ÅŸ
        function exitToMenu() {
            if(confirm("Oyundan Ã§Ä±kÄ±p ana menÃ¼ye dÃ¶nmek istiyor musun?")) {
                location.reload(); // En temiz Ã§Ä±kÄ±ÅŸ yÃ¶ntemi
            }
        }

        // 2. Ä°pucu Sistemi
        function useHint() {
            if(currentMode === 'quote') {
                // SÃ¼resiz modda sadece puan cezasÄ± olabilir ama ÅŸimdilik sadece gÃ¶sterelim
                document.getElementById('hint-display').innerText = gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled = true;
                return;
            }

            if(totalTime > 3) {
                totalTime -= 2; // 2 Saniye ceza
                
                // GÃ¶rsel ceza efekti
                const tBox = document.getElementById('game-timer');
                tBox.innerText = totalTime;
                tBox.classList.add('penalty');
                setTimeout(() => tBox.classList.remove('penalty'), 500);

                // Ä°pucunu gÃ¶ster
                document.getElementById('hint-display').innerText = gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled = true;
            }
        }

        function loadQuestion() {
            if(currentQIndex >= gameQuestions.length) currentQIndex = 0;
            const q = gameQuestions[currentQIndex];

            // Reset Hint
            document.getElementById('hint-display').innerText = "";
            document.getElementById('btn-hint').disabled = false;
            document.getElementById('options-box').innerHTML = "";

            if(currentMode === 'quote') {
                document.getElementById('game-quote').innerText = q.text;
            } else {
                // Poster
                const img = document.getElementById('game-poster');
                img.classList.remove('revealed'); img.src = q.poster;
                
                // Palet (8 Renk)
                const pWrap = document.getElementById('palette-wrapper');
                pWrap.innerHTML = '';
                q.colors.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'color-box'; d.style.backgroundColor = c;
                    pWrap.appendChild(d);
                });
            }

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn'; btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.correct, btn);
                document.getElementById('options-box').appendChild(btn);
            });
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
            
            if(sel === corr) {
                btn.classList.add('correct');
                score += 10; document.getElementById('game-score').innerText = score;
                if(currentMode === 'movie') document.getElementById('game-poster').classList.add('revealed');
                setTimeout(() => { if(isPlaying) { currentQIndex++; loadQuestion(); } }, 1500);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => { if(isPlaying) { currentQIndex++; loadQuestion(); } }, 800);
            }
        }

        function finishGame() {
            isPlaying = false; clearInterval(timerInterval);
            db.ref(`rooms/${myRoomCode}/players/${myId}`).update({ score: score, status: "finished" });
            document.getElementById('options-box').innerHTML = '<h3 style="color:#fff">OYUN BÄ°TTÄ°!</h3>';
            
            const ref = db.ref(`rooms/${myRoomCode}/players`);
            ref.on('value', snap => {
                const arr = Object.values(snap.val());
                if(isHost && arr.every(p => p.status === "finished")) {
                    setTimeout(() => db.ref('rooms/' + myRoomCode).update({ status: "finished" }), 2000);
                }
            });
        }

        function showResults() {
            showScreen('screen-result');
            const tbody = document.querySelector('#leaderboard-table tbody'); tbody.innerHTML = '';
            db.ref(`rooms/${myRoomCode}/players`).once('value').then(snap => {
                const arr = Object.values(snap.val());
                arr.sort((a, b) => b.score - a.score);
                arr.forEach((p, i) => tbody.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.score}</td></tr>`);
            });
        }
    </script>
</body>
</html>
