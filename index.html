<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEPALETTE: ACTION!</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- CINEPHILE DARK TASARIM --- */
        :root {
            --primary-red: #D81F26;
            --bg-dark: #0a0a0a;
            --glass-panel: rgba(20, 20, 20, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-gold: #e5c100;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #1f1f1f 0%, #000000 100%);
            color: #fff; margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif; color: var(--primary-red);
            font-size: 4rem; margin: 20px 0 0 0; letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(216, 31, 38, 0.4);
        }
        .tagline { color: #666; font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 30px; line-height: 1; }

        .screen {
            display: none; width: 90%; max-width: 600px; padding: 40px;
            background: var(--glass-panel); border: 1px solid var(--border-color);
            border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: slideIn 0.5s ease-out; position: relative;
        }
        .active { display: flex; flex-direction: column; align-items: center; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        input, select {
            width: 100%; padding: 18px; background: #141414; border: 1px solid #333;
            color: #fff; font-family: inherit; margin-bottom: 15px; outline: none;
            border-radius: 8px; font-size: 1rem;
        }
        input:focus, select:focus { border-color: var(--primary-red); background: #1a1a1a; }
        
        button {
            width: 100%; padding: 20px; background: var(--primary-red); color: #fff;
            border: none; border-radius: 8px; font-weight: 800; font-size: 1rem;
            cursor: pointer; transition: 0.3s; letter-spacing: 1px; text-transform: uppercase;
        }
        button:hover { background: #b00e15; transform: scale(1.02); }
        .btn-secondary { background: #333; margin-top: 10px; }
        .btn-secondary:hover { background: #444; }
        .btn-leaderboard {
            position: absolute; top: 20px; right: 20px; background: #444; color: #eee; 
            padding: 10px 15px; border-radius: 8px; font-size: 0.8rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; border: none; width: auto;
        }

        .top-hud { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; align-items: center; }
        .btn-exit { background: transparent; border: 1px solid #444; padding: 8px 20px; font-size: 0.8rem; width: auto; }
        .score-badge { background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid #333; font-weight: bold; color: var(--text-gold); }

        .media-container {
            width: 100%; background: #000; border: 1px solid #333; border-radius: 12px;
            overflow: hidden; margin-bottom: 20px; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
            min-height: 300px; /* Y√ºkseklik garanti olsun */
        }
        
        #poster-view, #snapshot-view { width: 100%; height: auto; max-height: 500px; display: none; position: relative; background: black; }
        #game-poster, #game-snapshot { width: 100%; height: 100%; object-fit: contain; filter: blur(20px); transform: scale(1.0); transition: 1.5s ease; }
        #game-poster.revealed { filter: blur(0); }
        
        /* Snapshot Ba≈ülangƒ±√ßta Gri ve Karanlƒ±k Olsun */
        #game-snapshot { filter: grayscale(100%) brightness(0.4) blur(5px); } 
        #game-snapshot.revealed { filter: grayscale(0%) brightness(1) blur(0); }

        #palette-view { width: 100%; height: 80px; display: none; }
        .color-strip { flex: 1; height: 100%; transition: transform 0.2s; }
        .color-strip:hover { transform: scaleY(1.15); z-index: 10; }

        #quote-view { display: none; padding: 50px 30px; text-align: center; background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); width: 100%; }
        .quote-text { font-family: 'Georgia', serif; font-size: 1.4rem; font-style: italic; line-height: 1.5; color: #e0e0e0; }
        
        .timer-display { font-family: 'Bebas Neue'; font-size: 3.5rem; line-height: 1; }
        .timer-display.danger { color: #ff0000; animation: pulse 0.5s infinite; }
        .hint-btn { background: #e5c1001a; color: var(--text-gold); border: 1px solid var(--text-gold); width: auto; padding: 8px 15px; font-size: 0.8rem; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .opt-btn { padding: 20px; background: #181818; border: 1px solid #333; color: #ccc; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; text-align: center; }
        .correct { background: #155d27 !important; border-color: #2ecc71 !important; color: #fff; }
        .wrong { background: #681212 !important; border-color: #ef4444 !important; color: #fff; opacity: 0.5; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>CINEPALETTE</h1>
    <div class="tagline">ACTION!</div>

    <div id="screen-login" class="screen active">
        <input type="text" id="username" placeholder="Sinefil Adƒ±n">
        
        <div style="border-top:1px solid #333; border-bottom:1px solid #333; padding: 20px 0; margin: 20px 0;">
            <label style="font-size:0.8rem; color:#666; font-weight:bold; display:block; margin-bottom:8px;">OYUN MODU SE√á</label>
            <select id="genre-select" onchange="uiUpdate()">
                <option value="mix">üé≤ KARI≈ûIK (T√ºm T√ºrler)</option>
                <option value="snapshot">üñºÔ∏è TEK KARE (Zor Mod - Snapshot)</option>
                <option value="quote">üí¨ REPLƒ∞KLER (Zor Seviye)</option>
                <option value="palettes">üé® SADECE RENK PALETƒ∞ (G√∂rsel)</option>
                <option value="cult">üç∑ K√úLT & ARTHOUSE</option>
                <option value="scifi">üöÄ Bƒ∞Lƒ∞M KURGU & UZAY</option>
            </select>
            
            <div id="visual-setting">
                <label style="font-size:0.8rem; color:#666; font-weight:bold; display:block; margin-bottom:8px;">G√ñR√úN√úM</label>
                <select id="visual-select">
                    <option value="both">Palet + Bulanƒ±k Poster</option>
                    <option value="palette">Sadece Renk Paleti (Expert)</option>
                    <option value="poster">Sadece Bulanƒ±k Poster (Daha Kolay)</option>
                </select>
            </div>

            <button onclick="createRoom()">ODAYI OLU≈ûTUR</button>
        </div>

        <div style="display:flex; gap:10px;">
            <input type="text" id="room-code-input" placeholder="Oda Kodu" style="margin:0">
            <button class="btn-secondary" style="width:40%; margin:0" onclick="joinRoom()">KATIL</button>
        </div>
        <button class="btn-leaderboard" onclick="showLeaderboardScreen()">üèÜ Lƒ∞DERLER</button>
    </div>

    <div id="screen-lobby" class="screen">
        <h2>BEKLEME ODASI</h2>
        <div id="display-room-code" style="font-size:3rem; color:var(--primary-red); font-family:'Bebas Neue'; letter-spacing:5px;">---</div>
        <ul id="player-list" style="list-style:none; padding:0; width:100%; margin-top:30px;"></ul>
        <div id="host-controls" style="display:none; width:100%"><button onclick="startGameByHost()">MOTOR!</button></div>
        <p id="guest-msg" style="color:#666; font-size:0.9rem; margin-top:20px;">Y√∂netmen bekleniyor...</p>
    </div>

    <div id="screen-game" class="screen">
        <div class="top-hud">
            <button class="btn-exit" onclick="exitGame()">‚úï √áƒ±kƒ±≈ü</button>
            <div class="score-badge">PUAN: <span id="score-display">0</span></div>
        </div>

        <div class="media-container">
            <div id="poster-view"><img id="game-poster" src=""></div>
            <div id="snapshot-view"><img id="game-snapshot" src=""></div> 
            <div id="quote-view"><div class="quote-text" id="game-quote"></div></div>
            <div id="palette-view"></div>
        </div>

        <div class="top-hud" style="margin-bottom:10px;">
            <div class="timer-display" id="timer-display">60</div>
            <div style="text-align:right;">
                <button class="hint-btn" id="btn-hint" onclick="useHint()">üí° ƒ∞PUCU (-5sn)</button>
                <div class="hint-text" id="hint-display"></div>
            </div>
        </div>

        <div class="options-grid" id="options-box"></div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="font-family:'Bebas Neue'; font-size:3rem;">KAST Lƒ∞STESƒ∞</h2>
        <table id="result-table" style="width:100%; border-collapse:collapse; text-align:left;">
            <thead><tr style="color:#666; border-bottom:1px solid #333;"><th>#</th><th>Oyuncu</th><th>Puan</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="btn-secondary" onclick="location.reload()" style="margin-top:20px;">ANA MEN√ú</button>
    </div>

    <div id="screen-leaderboard" class="screen">
        <h2 style="font-family:'Bebas Neue'; font-size:3rem;">Lƒ∞DERLER</h2>
        <p style="color:#666">Son oyunlarƒ±n skorlarƒ± buraya gelecek.</p>
        <button class="btn-secondary" onclick="showScreen('screen-login')" style="margin-top:20px;">GERƒ∞ D√ñN</button>
    </div>

    <script>
        // 1. FIREBASE AYARLARI
        // Burasƒ± senin verdiƒüin config. √áalƒ±≈ümasƒ± i√ßin console.firebase.google.com adresinde
        // Authentication ve Realtime Database'in a√ßƒ±k olduƒüundan emin ol.
        const firebaseConfig = {
            apiKey: "AIzaSyCKXuqXEtQ_dr1FNw-8NZj0BpeoSDl_mRY",
            authDomain: "cinepalette-e7a2b.firebaseapp.com",
            databaseURL: "https://cinepalette-e7a2b-default-rtdb.firebaseio.com",
            projectId: "cinepalette-e7a2b",
            storageBucket: "cinepalette-e7a2b.firebasestorage.app",
            messagingSenderId: "933599264840",
            appId: "1:933599264840:web:667563470c4ea338f7187d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. VERƒ∞TABANI (D√úZELTƒ∞LMƒ∞≈û VE KAPATILMI≈û)
        const database = [
            // --- SNAPSHOT MODU ƒ∞√áƒ∞N √ñRNEKLER (ZOR KARELER) ---
            { type: "movie", genre: "snapshot", hint: "G√ºney Kore, ƒ∞ntikam", correct: "Oldboy", snapshot: "https://image.tmdb.org/t/p/original/r3pPehX4ik8pOR1E8UPNDafuuE4.jpg", colors: ["#000","#111"], options: ["Oldboy", "I Saw the Devil", "Parasite", "The Handmaiden"] },
            { type: "movie", genre: "snapshot", hint: "Uzay, Monolit", correct: "2001: A Space Odyssey", snapshot: "https://image.tmdb.org/t/p/original/w7eOQ0y3jW05a1b25z8P0z6.jpg", colors: ["#000","#222"], options: ["2001: A Space Odyssey", "Solaris", "Interstellar", "Moon"] },
            { type: "movie", genre: "snapshot", hint: "Jim Carrey, Ger√ßeklik", correct: "The Truman Show", snapshot: "https://image.tmdb.org/t/p/original/e3P1d3x2x6x7.jpg", colors: ["#444","#555"], options: ["The Truman Show", "Eternal Sunshine", "Liar Liar", "Yes Man"] },

            // --- REPLƒ∞KLER ---
            { type: "quote", text: "I drink your milkshake!", hint: "Daniel Day-Lewis", correct: "There Will Be Blood", options: ["There Will Be Blood", "No Country for Old Men", "The Master", "Gangs of New York"] },
            { type: "quote", text: "Like tears in rain.", hint: "Blade Runner", correct: "Blade Runner", options: ["Blade Runner", "Dune", "Alien", "Star Wars"] },
            { type: "quote", text: "Keep your friends close, but your enemies closer.", hint: "Baba 2", correct: "The Godfather Part II", options: ["The Godfather Part II", "Goodfellas", "Casino", "Scarface"] },
            
            // --- Fƒ∞LMLER & RENKLER ---
            { type: "movie", genre: "scifi", hint: "Yapay Zeka A≈ükƒ±", correct: "Her", poster: "https://image.tmdb.org/t/p/w500/ykRPzwJ7MSClPFR33fG6T2t16S8.jpg", colors: ["#FF4500", "#FF6347", "#E9967A", "#FA8072", "#B22222", "#8B0000", "#FFD700", "#FFF5EE"], options: ["Her", "Lost in Translation", "Ex Machina", "Eternal Sunshine"] },
            { type: "movie", genre: "scifi", hint: "Kara Delik", correct: "Interstellar", poster: "https://image.tmdb.org/t/p/w500/gEU2QniL6C971PN668mgz8QAqQ.jpg", colors: ["#000000", "#101820", "#1C2833", "#2C3E50", "#566573", "#F1C40F", "#D4AC0D", "#FFFFFF"], options: ["Interstellar", "Gravity", "Ad Astra", "First Man"] },
            { type: "movie", genre: "cult", hint: "Miami, B√ºy√ºme", correct: "Moonlight", poster: "https://image.tmdb.org/t/p/w500/49U1d7XJ93b0Qeb1v6s57d6l8Z.jpg", colors: ["#000000", "#0B0B3B", "#101050", "#1A237E", "#303F9F", "#3F51B5", "#283593", "#C5CAE9"], options: ["Moonlight", "If Beale Street Could Talk", "Pariah", "Boyz n the Hood"] },
            { type: "movie", genre: "palettes", hint: "√á√∂l, Meteor", correct: "Asteroid City", poster: "https://image.tmdb.org/t/p/w500/qfcJJJZ276yK1x2Q2v6b3w.jpg", colors: ["#FAD7A0", "#F8C471", "#F5B041", "#F39C12", "#5DADE2", "#3498DB", "#2E86C1", "#D6EAF8"], options: ["Asteroid City", "Moonrise Kingdom", "The Royal Tenenbaums", "Nope"] },
            { type: "movie", genre: "horror", hint: "G√ºnd√ºz Korkusu", correct: "Midsommar", poster: "https://image.tmdb.org/t/p/w500/7LEI8ulZzO5gy9JwyMcP8P52lpa.jpg", colors: ["#FFFFFF", "#FEF9E7", "#F9E79F", "#F7DC6F", "#2ECC71", "#58D68D", "#F1948A", "#E74C3C"], options: ["Midsommar", "Hereditary", "The Wicker Man", "The Witch"] }
        ]; 

        // --- GLOBAL DEƒûƒ∞≈ûKENLER ---
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions=[], currentQIndex=0, score=0, timerInterval;
        let totalTime=60, isPlaying=false, currentMode="movie";

        // --- UI Y√ñNETƒ∞Mƒ∞ ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        function showLeaderboardScreen() { showScreen('screen-leaderboard'); }

        function uiUpdate() {
            const g = document.getElementById('genre-select').value;
            document.getElementById('visual-setting').style.display = (g === 'quote' || g === 'snapshot') ? 'none' : 'block';
        }
        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        // --- ODA ƒ∞≈ûLEMLERƒ∞ ---
        function createRoom() {
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("ƒ∞sim gerekli!");
            const config = {
                genre: document.getElementById('genre-select').value,
                visual: document.getElementById('visual-select').value
            };
            myRoomCode = generateCode(); isHost = true;
            db.ref('rooms/'+myRoomCode).set({status:"lobby", config:config, createdAt:Date.now()});
            joinMyOwnRoom();
        }

        function joinRoom() {
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Eksik bilgi!");
            db.ref('rooms/'+myRoomCode).get().then(snap=>{
                if(snap.exists() && snap.val().status==="lobby") joinMyOwnRoom();
                else alert("Oda yok!");
            });
        }
        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key;
            ref.set({name:myName, score:0, status:"waiting"});
            setupLobby();
        }
        function setupLobby() {
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display='block';
            else document.getElementById('guest-msg').style.display='block';
            
            const roomRef = db.ref('rooms/'+myRoomCode);
            roomRef.child('players').on('value', s=>{
                const l=document.getElementById('player-list'); l.innerHTML='';
                if(s.val()) Object.values(s.val()).forEach(p=>l.innerHTML+=`<li>${p.name} <span style="color:#e5c100; float:right">${p.score}</span></li>`);
            });
            roomRef.child('status').on('value', s=>{
                if(s.val()==='playing') roomRef.once('value').then(snap=>startGame(snap.val().config));
                else if(s.val()==='finished') showResults();
            });
        }
        function startGameByHost() { db.ref('rooms/'+myRoomCode).update({status:"playing"}); }

        // --- OYUN MOTORU ---
        function startGame(cfg) {
            // Mod Belirleme
            if(cfg.genre === 'quote') {
                currentMode = 'quote';
                gameQuestions = database.filter(q => q.type === 'quote');
            } else if (cfg.genre === 'snapshot') {
                currentMode = 'snapshot';
                gameQuestions = database.filter(q => q.genre === 'snapshot');
            } else {
                currentMode = 'movie';
                let pool = database.filter(q => q.type === 'movie' && q.genre !== 'snapshot');
                if(cfg.genre === 'palettes') { /* Hepsi */ }
                else if(cfg.genre !== 'mix') pool = pool.filter(q => q.genre === cfg.genre);
                gameQuestions = pool;
            }
            
            gameQuestions = gameQuestions.sort(()=>Math.random()-0.5);
            if(gameQuestions.length===0) { alert("Yeterli soru yok!"); return; }

            showScreen('screen-game');
            currentQIndex=0; score=0; isPlaying=true; totalTime=60;

            // G√∂rsel Ayarlarƒ±
            const pView = document.getElementById('palette-view');
            const posView = document.getElementById('poster-view');
            const snapView = document.getElementById('snapshot-view');
            const qView = document.getElementById('quote-view');

            // Hepsini gizle
            pView.style.display='none'; posView.style.display='none'; 
            snapView.style.display='none'; qView.style.display='none';

            if(currentMode === 'quote') {
                qView.style.display='block';
            } else if (currentMode === 'snapshot') {
                snapView.style.display='block';
            } else {
                posView.style.display = (cfg.visual==='both') ? 'block' : 'none';
                pView.style.display = 'flex'; 
            }
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            const t = document.getElementById('timer-display');
            t.innerText = totalTime; t.classList.remove('danger');
            clearInterval(timerInterval);
            timerInterval = setInterval(()=>{
                totalTime--; t.innerText=totalTime;
                if(totalTime<=10) t.classList.add('danger');
                if(totalTime<=0) finishGame();
            },1000);
        }

        function exitGame() {
            if(confirm("√áƒ±kmak istediƒüine emin misin?")) location.reload();
        }

        function useHint() {
            if(totalTime > 5) {
                totalTime -= 5;
                const t = document.getElementById('timer-display');
                t.innerText=totalTime; t.classList.add('danger'); 
                setTimeout(()=>t.classList.remove('danger'),500);
                
                document.getElementById('hint-display').innerText = gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled = true;
            }
        }

        function loadQuestion() {
            if(currentQIndex>=gameQuestions.length) currentQIndex=0;
            const q = gameQuestions[currentQIndex];
            
            document.getElementById('hint-display').innerText = "";
            document.getElementById('btn-hint').disabled = false;
            const optBox = document.getElementById('options-box'); optBox.innerHTML='';

            // ƒ∞√ßerik Doldurma
            if(currentMode === 'quote') {
                document.getElementById('game-quote').innerText = `"${q.text}"`;
            } else if (currentMode === 'snapshot') {
                const snapImg = document.getElementById('game-snapshot');
                snapImg.classList.remove('revealed'); snapImg.src = q.snapshot || q.poster;
            } else {
                const img = document.getElementById('game-poster');
                img.classList.remove('revealed'); img.src = q.poster;
                
                const pView = document.getElementById('palette-view'); pView.innerHTML='';
                if(q.colors) {
                    q.colors.forEach(c=>{
                        const d=document.createElement('div'); d.className='color-strip'; d.style.backgroundColor=c;
                        pView.appendChild(d);
                    });
                }
            }

            q.options.forEach(opt=>{
                const btn=document.createElement('div'); btn.className='opt-btn'; btn.innerText=opt;
                btn.onclick = ()=>checkAnswer(opt, q.correct, btn);
                optBox.appendChild(btn);
            });
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            document.querySelectorAll('.opt-btn').forEach(b=>b.style.pointerEvents='none');

            if(sel===corr) {
                score+=10; document.getElementById('score-display').innerText=score;
                btn.classList.add('correct');
                if(currentMode === 'movie') document.getElementById('game-poster').classList.add('revealed');
                if(currentMode === 'snapshot') document.getElementById('game-snapshot').classList.add('revealed');
                
                setTimeout(()=>{ if(isPlaying){currentQIndex++; loadQuestion();} },1500);
            } else {
                btn.classList.add('wrong');
                setTimeout(()=>{ if(isPlaying){currentQIndex++; loadQuestion();} },800);
            }
        }

        function finishGame() {
            isPlaying=false; clearInterval(timerInterval);
            db.ref(`rooms/${myRoomCode}/players/${myId}`).update({score:score, status:"finished"});
            document.getElementById('options-box').innerHTML = '<h3 style="grid-column:span 2; text-align:center; color:#D81F26">S√úRE DOLDU!</h3>';
            
            const r = db.ref(`rooms/${myRoomCode}/players`);
            r.on('value', s=>{
                const arr=Object.values(s.val());
                if(isHost && arr.every(p=>p.status==="finished")) setTimeout(()=>db.ref('rooms/'+myRoomCode).update({status:"finished"}),2000);
            });
        }

        function showResults() {
            showScreen('screen-result');
            const t=document.querySelector('#result-table tbody'); t.innerHTML='';
            db.ref(`rooms/${myRoomCode}/players`).once('value').then(s=>{
                const arr=Object.values(s.val()).sort((a,b)=>b.score-a.score);
                arr.forEach((p,i)=>t.innerHTML+=`<tr><td>${i+1}</td><td>${p.name}</td><td style="color:#e5c100; font-weight:bold">${p.score}</td></tr>`);
            });
        }
    </script>
