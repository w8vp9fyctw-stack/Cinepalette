<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEPALETTE: ACTION!</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- TASARIM (CINEPHILE DARK) --- */
        :root {
            --primary-red: #D81F26;
            --bg-dark: #0a0a0a;
            --glass-panel: rgba(20, 20, 20, 0.98);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-gold: #e5c100;
            --correct-green: #46d369;
            --wrong-red: #ff4b4b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #1f1f1f 0%, #000000 100%);
            color: #fff; margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif; color: var(--primary-red);
            font-size: 3rem; margin: 15px 0 0 0; letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(216, 31, 38, 0.4);
        }
        .tagline { color: #666; font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 15px; line-height: 1; }

        /* KART YAPISI */
        .screen {
            display: none; width: 90%; max-width: 600px; padding: 25px;
            background: var(--glass-panel); border: 1px solid var(--border-color);
            border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: slideIn 0.4s ease-out; position: relative;
        }
        .active { display: flex; flex-direction: column; align-items: center; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT & BUTONLAR */
        input, select {
            width: 100%; padding: 12px; background: #141414; border: 1px solid #333;
            color: #fff; font-family: inherit; margin-bottom: 10px; outline: none;
            border-radius: 8px; font-size: 1rem; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary-red); background: #1a1a1a; }
        
        button {
            width: 100%; padding: 16px; background: var(--primary-red); color: #fff;
            border: none; border-radius: 8px; font-weight: 800; font-size: 1rem;
            cursor: pointer; transition: 0.2s; letter-spacing: 1px; text-transform: uppercase;
            margin-top: 5px;
        }
        button:hover { background: #b00e15; transform: scale(1.02); }
        
        .btn-secondary { background: #333; margin-top: 10px; font-size: 0.9rem; }
        .btn-secondary:hover { background: #444; }
        
        .btn-multiplayer-toggle { background: transparent; border: 1px solid #444; color: #888; margin-top: 20px; font-size: 0.8rem; }
        .btn-multiplayer-toggle:hover { border-color: #fff; color: #fff; background: transparent; }

        #multiplayer-panel {
            display: none; width: 100%; border-top: 1px solid #333; 
            margin-top: 20px; padding-top: 20px; flex-direction: column; gap: 10px;
        }

        .top-hud { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; align-items: center; }
        .btn-exit { background: transparent; border: 1px solid #444; padding: 5px 15px; font-size: 0.8rem; width: auto; margin: 0; }
        .score-badge { background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid #333; font-weight: bold; color: var(--text-gold); }

        /* --- GERƒ∞ Bƒ∞LDƒ∞Rƒ∞M ALANI --- */
        #feedback-display {
            width: 100%; text-align: center; font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem; height: 50px; margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            opacity: 0; transition: opacity 0.2s;
        }
        .status-correct { color: var(--correct-green); opacity: 1 !important; letter-spacing: 2px; }
        .status-wrong { color: var(--wrong-red); opacity: 1 !important; letter-spacing: 2px; }

        /* --- G√ñRSEL ALANI --- */
        .media-container {
            width: 100%; background: #000; border: 1px solid #333; border-radius: 12px;
            overflow: hidden; margin-bottom: 10px; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
            min-height: 30vh; /* Esnek y√ºkseklik */
        }
        
        #poster-view, #snapshot-view { 
            width: 100%; 
            height: 40vh; 
            max-height: 400px; 
            display: none; position: relative; background: black; overflow: hidden;
        }

        /* --- BLUR EFEKTƒ∞ --- */
        #game-poster, #game-snapshot { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            filter: blur(20px) brightness(0.6); 
            transform: scale(1.1);
            opacity: 0; 
            transition: opacity 0.5s ease-in; 
        }
        
        .loaded { opacity: 1 !important; }

        .revealed { 
            filter: blur(0) brightness(1) !important;
            transform: scale(1) !important;
            transition: filter 1s ease-out, transform 1s ease-out;
        }

        #palette-view { width: 100%; height: 60px; display: none; }
        .color-strip { flex: 1; height: 100%; transition: transform 0.2s; }

        #quote-view { display: none; padding: 30px 20px; text-align: center; background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); width: 100%; height: 100%; justify-content: center; align-items: center; }
        .quote-text { font-family: 'Georgia', serif; font-size: 1.2rem; font-style: italic; line-height: 1.4; color: #e0e0e0; }
        
        /* --- EMOJI MODU --- */
        #emoji-view { 
            display: none; 
            width: 100%; 
            height: 100%; 
            justify-content: center; 
            align-items: center; 
            background: radial-gradient(circle, #222 0%, #000 100%);
            min-height: 200px;
        }
        .emoji-text { 
            font-size: 4rem; 
            letter-spacing: 10px; 
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .timer-display { font-family: 'Bebas Neue'; font-size: 2.5rem; line-height: 1; }
        .timer-display.danger { color: #ff0000; animation: pulse 0.5s infinite; }
        .hint-btn { background: #e5c1001a; color: var(--text-gold); border: 1px solid var(--text-gold); width: auto; padding: 6px 10px; font-size: 0.75rem; margin: 0; }
        
        .hint-text { 
            width: 100%; text-align: center; color: #aaa; font-size: 1rem; 
            font-style: italic; margin-bottom: 10px; min-height: 20px; 
            display: flex; align-items: center; justify-content: center;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .opt-btn { 
            padding: 15px; background: #181818; border: 1px solid #333; color: #ccc; border-radius: 8px; 
            cursor: pointer; transition: 0.1s; font-size: 0.9rem; 
            display: flex; align-items: center; justify-content: center; text-align: center; 
        }
        .opt-btn:hover { background: #252525; color: #fff; }
        
        .btn-correct { background: var(--correct-green) !important; border-color: var(--correct-green) !important; color: #000 !important; font-weight: bold; }
        .btn-wrong { background: var(--wrong-red) !important; border-color: var(--wrong-red) !important; color: #fff !important; opacity: 0.5; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>CINEPALETTE</h1>
    <div class="tagline">ACTION!</div>

    <div id="screen-login" class="screen active">
        <input type="text" id="username" placeholder="Sinefil Adƒ±n">
        
       <div style="width:100%; margin-bottom: 20px; display:flex; flex-direction:column; gap:15px;">
            
            <div>
                <label style="font-size:0.75rem; color:#666; font-weight:bold; display:block; margin-bottom:5px;">ZORLUK DERECESƒ∞</label>
                <select id="difficulty-select">
                    <option value="all">KARI≈ûIK (Hepsi)</option>
                    <option value="easy">KOLAY (Pop√ºler)</option>
                    <option value="hard">ZOR (Sinefil)</option>
                    <option value="expert">√áOK ZOR (Uzman)</option>
                </select>
            </div>

            <div>
                <label style="font-size:0.75rem; color:#666; font-weight:bold; display:block; margin-bottom:5px;">OYUN MODU</label>
                <select id="mode-select" onchange="uiUpdate()">
                    <option value="mix">KARI≈ûIK (T√ºm Modlar)</option>
                    <option value="classic">KLASƒ∞K (Poster)</option>
                    <option value="snapshot">TEK KARE (Snapshot)</option>
                    <option value="quote">REPLƒ∞K BULMACA</option>
                    <option value="palettes">SADECE PALET</option>
                    <option value="emoji">EMOJƒ∞ BULMACA</option>
                </select>
            </div>

            <div id="genre-group">
                <label style="font-size:0.75rem; color:#666; font-weight:bold; display:block; margin-bottom:5px;">Fƒ∞LM T√úR√ú</label>
                <select id="genre-select">
                    <option value="mix">KARI≈ûIK T√úR</option>
                    <option value="scifi">Bƒ∞Lƒ∞M KURGU</option>
                    <option value="horror">KORKU & GERƒ∞Lƒ∞M</option>
                    <option value="cult">K√úLT & ARTHOUSE</option>
                    <option value="action">AKSƒ∞YON</option>
                </select>
            </div>
            
            <div id="visual-setting">
                <label style="font-size:0.75rem; color:#666; font-weight:bold; display:block; margin-bottom:5px;">G√ñR√úN√úM Tƒ∞Pƒ∞</label>
                <select id="visual-select">
                    <option value="both">Palet + Flu Poster</option>
                    <option value="palette">Sadece Renk Paleti</option>
                    <option value="poster">Sadece Flu Poster</option>
                </select>
            </div>
        </div>

        <button onclick="startSinglePlayerGame()">TEK Kƒ∞≈ûƒ∞Lƒ∞K Fƒ∞LM KEYFƒ∞</button>
        <button class="btn-multiplayer-toggle" onclick="toggleMultiplayer()">ARKADA≈ûLARLA OYNA</button>

        <div id="multiplayer-panel">
            <div style="display:flex; gap:10px;">
                <input type="text" id="room-code-input" placeholder="Oda Kodu" style="margin:0">
                <button class="btn-secondary" style="width:40%; margin:0" onclick="joinRoom()">KATIL</button>
            </div>
            <button class="btn-secondary" style="width:100%" onclick="createRoom()">YENƒ∞ ODA KUR</button>
        </div>

        <button class="btn-exit" style="margin-top:20px; width:100%; border:none; color:#666;" onclick="showLeaderboardScreen()">üèÜ Lƒ∞DERLER TABLOSU</button>
    </div>

    <div id="screen-lobby" class="screen">
        <h2>KULƒ∞S</h2>
        <div id="display-room-code" style="font-size:3rem; color:var(--primary-red); font-family:'Bebas Neue'; letter-spacing:5px;">---</div>
        <ul id="player-list" style="list-style:none; padding:0; width:100%; margin-top:20px;"></ul>
        <div id="host-controls" style="display:none; width:100%"><button onclick="startGameByHost()">KAYIT!</button></div>
        <p id="guest-msg" style="color:#666; font-size:0.9rem; margin-top:20px;">Y√∂netmen bekleniyor...</p>
    </div>

    <div id="screen-game" class="screen">
        <div class="top-hud">
            <button class="btn-exit" onclick="exitGame()">‚úï √áƒ±kƒ±≈ü</button>
            <div class="score-badge">PUAN: <span id="score-display">0</span></div>
        </div>

        <div id="feedback-display"></div>

        <div class="media-container">
            <div id="emoji-view"><div class="emoji-text" id="game-emoji"></div></div>
            <div id="poster-view"><img id="game-poster" src=""></div>
            <div id="snapshot-view"><img id="game-snapshot" src=""></div> 
            <div id="quote-view"><div class="quote-text" id="game-quote"></div></div>
            <div id="palette-view"></div>
        </div>

        <div class="top-hud" style="margin-bottom:5px;">
            <div class="timer-display" id="timer-display">60</div>
            <div style="text-align:right;">
                <button class="hint-btn" id="btn-hint" onclick="useHint()">üí° ƒ∞PUCU (-5sn)</button>
            </div>
        </div>

        <div class="hint-text" id="hint-display"></div>

        <div class="options-grid" id="options-box"></div>
    </div>

    <div id="screen-result" class="screen">
        <h2 style="font-family:'Bebas Neue'; font-size:3rem;">KAST Lƒ∞STESƒ∞</h2>
        <table id="result-table" style="width:100%; border-collapse:collapse; text-align:left;">
            <thead><tr style="color:#666; border-bottom:1px solid #333;"><th>#</th><th>Oyuncu</th><th>Puan</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="btn-secondary" onclick="location.reload()" style="margin-top:20px;">ANA MEN√ú</button>
    </div>

    <div id="screen-leaderboard" class="screen">
        <h2 style="font-family:'Bebas Neue'; font-size:3rem;">Lƒ∞DERLER</h2>
        <p style="color:#666">Global skorlar y√ºkleniyor...</p>
        <button class="btn-secondary" onclick="showScreen('screen-login')" style="margin-top:20px;">GERƒ∞ D√ñN</button>
    </div>

    <script>
        // FIREBASE AYARLARI (KENDƒ∞ PROJENƒ∞Zƒ∞ BURAYA Gƒ∞Rƒ∞N)
        const firebaseConfig = {
            apiKey: "AIzaSyCKXuqXEtQ_dr1FNw-8NZj0BpeoSDl_mRY", 
            authDomain: "cinepalette-e7a2b.firebaseapp.com",
            databaseURL: "https://cinepalette-e7a2b-default-rtdb.firebaseio.com",
            projectId: "cinepalette-e7a2b",
            storageBucket: "cinepalette-e7a2b.firebasestorage.app",
            messagingSenderId: "933599264840",
            appId: "1:933599264840:web:667563470c4ea338f7187d"
        };

        let db; 
        let isMultiplayer = false;

        // VERƒ∞TABANI (√ñZET HALƒ∞)
        const database = [
            { type: "quote", difficulty: "easy", text: "May the Force be with you.", hint: "Jedi", correct: "Star Wars", options: ["Star Wars", "Star Trek", "Dune", "Avatar"] },
            { type: "quote", difficulty: "hard", text: "I drink your milkshake!", hint: "Petrol", correct: "There Will Be Blood", options: ["There Will Be Blood", "No Country for Old Men", "Gangs of New York", "Lincoln"] },
            { type: "movie", genre: "scifi", difficulty: "hard", hint: "Replikant", correct: "Blade Runner", poster: "https://m.media-amazon.com/images/M/MV5BNzA1Njg4NzYxOV5BMl5BanBnXkFtZTgwODk5NjU3MzI@._V1_.jpg", colors: ["#F28C0F", "#D35400", "#E67E22", "#003B59", "#000000", "#A67A53", "#5E6C6F", "#17202A"], options: ["Blade Runner", "Dune", "Alien", "Total Recall"] },
            { type: "movie", genre: "cult", difficulty: "expert", hint: "Terence Davies, 1992", correct: "The Long Day Closes", poster: "https://a.ltrbxd.com/resized/film-poster/1/5/6/7/7/15677-the-long-day-closes-0-2000-0-3000-crop.jpg?v=0b103e1bee", colors: ["#1c1c1c", "#3e3e3e", "#7f6a55", "#a38b6d", "#d9c6a5", "#f2e5ce", "#5a4a3a", "#2b221b"], options: ["The Long Day Closes", "Distant Voices, Still Lives", "The Deep Blue Sea", "Sunset Song"] },
            { type: "movie", genre: "snapshot", difficulty: "hard", hint: "Kore, √áeki√ß", correct: "Oldboy", snapshot: "https://m.media-amazon.com/images/M/MV5BMTI3NTQyMzU5M15BMl5BanBnXkFtZTcwMTM2MjgyMQ@@._V1_.jpg", options: ["Oldboy", "I Saw the Devil", "Parasite", "The Handmaiden"] },
            { type: "emoji", difficulty: "easy", text: "üéàüè†üë¥", hint: "Pixar, U√ßan Ev", correct: "Up", options: ["Up", "Inside Out", "Coco", "Soul"] }
            // ... Buraya √∂nceki devasa listenin tamamƒ±nƒ± eklemelisin ...
        ];

        // VARIABLES
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions=[], currentQIndex=0, score=0, timerInterval;
        let totalTime=60, isPlaying=false, currentMode="movie", savedGameMode="";

        // UI FONKSƒ∞YONLARI
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleMultiplayer() {
            const panel = document.getElementById('multiplayer-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        function showLeaderboardScreen() { showScreen('screen-leaderboard'); }

        function uiUpdate() {
            const g = document.getElementById('mode-select').value;
            const vis = document.getElementById('visual-setting');
            // Klasik mod hari√ß diƒüerlerinde G√∂r√ºn√ºm ayarƒ±nƒ± gizle
            vis.style.display = (g === 'classic') ? 'block' : 'none';
        }

        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        // OYUN BA≈ûLATMA
        function startSinglePlayerGame() {
            myName = document.getElementById('username').value.trim() || "Sinefil";
            isMultiplayer = false;
            const config = {
                mode: document.getElementById('mode-select').value,
                genre: document.getElementById('genre-select').value,
                difficulty: document.getElementById('difficulty-select').value,
                visual: document.getElementById('visual-select').value
            };
            startGame(config);
        }

        // FIREBASE
        function initFirebase() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            if (!db) db = firebase.database();
        }

        function createRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("ƒ∞sim gir!");
            myRoomCode = generateCode(); isHost=true; isMultiplayer=true;
            db.ref('rooms/'+myRoomCode).set({status:"lobby", createdAt:Date.now()});
            joinMyOwnRoom();
        }

        function joinRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Bilgi eksik!");
            db.ref('rooms/'+myRoomCode).get().then(s=>{ if(s.exists()) joinMyOwnRoom(); else alert("Oda yok!"); });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key; ref.set({name:myName, score:0, status:"waiting"});
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display='block';
            else document.getElementById('guest-msg').style.display='block';
            
            db.ref('rooms/'+myRoomCode+'/players').on('value', s=>{
                const l=document.getElementById('player-list'); l.innerHTML='';
                if(s.val()) Object.values(s.val()).forEach(p=>l.innerHTML+=`<li>${p.name} <span style="color:gold">${p.score}</span></li>`);
            });
            db.ref('rooms/'+myRoomCode+'/status').on('value', s=>{ if(s.val()==='playing') startGame({}); });
        }
        
        function startGameByHost() { db.ref('rooms/'+myRoomCode).update({status:"playing"}); }

        // OYUN MOTORU
        function startGame(cfg) {
            // Config yoksa default deƒüerler (Multiplayer i√ßin)
            const mode = cfg.mode || "mix"; 
            const genre = cfg.genre || "mix";
            const diff = cfg.difficulty || "all";
            const visual = cfg.visual || "both";
            
            savedGameMode = mode; // Modu kaydet (Palet kontrol√º i√ßin lazƒ±m)

            let pool = database;

            // 1. MODA G√ñRE Fƒ∞LTRELE
            if (mode === 'quote') pool = pool.filter(q => q.type === 'quote');
            else if (mode === 'emoji') pool = pool.filter(q => q.type === 'emoji');
            else if (mode === 'snapshot') pool = pool.filter(q => q.genre === 'snapshot');
            else if (mode === 'palettes') pool = pool.filter(q => q.genre === 'palettes' || (q.type === 'movie' && q.genre !== 'snapshot')); // Paletler + Klasik filmler
            else if (mode === 'classic') pool = pool.filter(q => q.type === 'movie' && q.genre !== 'snapshot'); // Sadece klasik filmler
            // 'mix' ise hepsini tut (Filtre yok)

            // 2. T√úRE G√ñRE Fƒ∞LTRELE (Sadece Klasik veya Palet moduysa)
            if ((mode === 'classic' || mode === 'palettes') && genre !== 'mix') {
                pool = pool.filter(q => q.genre === genre);
            }

            // 3. ZORLUƒûA G√ñRE Fƒ∞LTRELE
            if (diff !== 'all') {
                pool = pool.filter(q => q.difficulty === diff);
            }

            gameQuestions = pool.sort(()=>Math.random()-0.5);
            if(gameQuestions.length === 0) { alert("Bu ayarlarda soru yok!"); return; }

            showScreen('screen-game');
            currentQIndex = 0; score = 0; isPlaying = true; totalTime = 60;

            // G√∂r√ºn√ºm Ayarlarƒ±nƒ± Sakla (Global kullanmak i√ßin)
            window.gameVisualSetting = visual; 

            startTimer();
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            const t = document.getElementById('timer-display');
            t.innerText = totalTime;
            timerInterval = setInterval(()=>{
                totalTime--; t.innerText=totalTime;
                if(totalTime<=10) t.classList.add('danger');
                if(totalTime<=0) finishGame();
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }
        function exitGame() { if(confirm("√áƒ±kƒ±≈ü?")) location.reload(); }

        function useHint() {
            if (totalTime > 5) {
                totalTime -= 5;
                document.getElementById('timer-display').innerText = totalTime;
                document.getElementById('hint-display').innerText = gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled = true;
            }
        }

        function loadQuestion() {
            if(isPlaying) startTimer();
            if(currentQIndex >= gameQuestions.length) currentQIndex = 0;
            const q = gameQuestions[currentQIndex];
            
            // UI Reset
            document.getElementById('hint-display').innerText="";
            document.getElementById('btn-hint').disabled=false;
            document.getElementById('options-box').innerHTML="";
            document.getElementById('feedback-display').innerText="";
            document.getElementById('feedback-display').className="";

            // T√ºm G√∂r√ºn√ºm Alanlarƒ±nƒ± Gizle
            const pImg = document.getElementById('game-poster');
            const sImg = document.getElementById('game-snapshot');
            const pView = document.getElementById('palette-view');
            const qView = document.getElementById('quote-view');
            const eView = document.getElementById('emoji-view');
            
            const posterArea = document.getElementById('poster-view');
            const snapshotArea = document.getElementById('snapshot-view');

            posterArea.style.display='none'; snapshotArea.style.display='none';
            pView.style.display='none'; qView.style.display='none'; eView.style.display='none';

            // Resim Reset
            pImg.classList.remove('revealed', 'loaded'); 
            sImg.classList.remove('revealed', 'loaded');
            pImg.src = ""; sImg.src = "";

            const onLoad = (e) => e.target.classList.add('loaded');
            pImg.onload = onLoad; sImg.onload = onLoad;

            // MODA VE SORU Tƒ∞Pƒ∞NE G√ñRE G√ñR√úN√úM√ú A√á
            // 1. EMOJI
            if (q.type === 'emoji') {
                currentMode = 'emoji';
                eView.style.display = 'flex';
                document.getElementById('game-emoji').innerText = q.text;
            }
            // 2. QUOTE
            else if (q.type === 'quote') {
                currentMode = 'quote';
                qView.style.display = 'flex';
                document.getElementById('game-quote').innerText = `"${q.text}"`;
            }
            // 3. SNAPSHOT
            else if (q.genre === 'snapshot') {
                currentMode = 'snapshot';
                snapshotArea.style.display = 'block';
                sImg.src = q.snapshot;
            }
            // 4. MOVIE (Poster ve/veya Palet)
            else {
                currentMode = 'movie';
                
                // Palet Verisini Doldur
                if(q.colors) {
                    pView.innerHTML="";
                    q.colors.forEach(c=>{
                        let d=document.createElement('div'); d.className='color-strip'; d.style.backgroundColor=c;
                        pView.appendChild(d);
                    });
                }
                pImg.src = q.poster;

                // G√ñR√úN√úM MANTIƒûI (Zor kƒ±smƒ± burasƒ±ydƒ±)
                if (savedGameMode === 'palettes') {
                    // Palet modunda SADECE palet, poster YOK.
                    pView.style.display = 'flex';
                    // Poster alanƒ± gizli kalacak.
                } 
                else if (savedGameMode === 'mix') {
                    // Karƒ±≈üƒ±k modda "filmler" i√ßin hem poster hem palet gelsin (Veya ≈üansƒ±na)
                    // Standart olarak ikisi de a√ßƒ±k olsun:
                    posterArea.style.display = 'block';
                    pView.style.display = 'flex';
                }
                else {
                    // Klasik Modda kullanƒ±cƒ±nƒ±n se√ßimine bak
                    const vis = window.gameVisualSetting;
                    if(vis === 'both' || vis === 'poster') posterArea.style.display = 'block';
                    if(vis === 'both' || vis === 'palette') pView.style.display = 'flex';
                }
            }

            // ≈ûƒ±klar
            let opts = [...q.options].sort(()=>Math.random()-0.5);
            opts.forEach(o => {
                let btn = document.createElement('div'); btn.className='opt-btn'; btn.innerText=o;
                btn.onclick = ()=>checkAnswer(o, q.correct, btn);
                document.getElementById('options-box').appendChild(btn);
            });
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            stopTimer();
            
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b=>b.style.pointerEvents='none');
            const fb = document.getElementById('feedback-display');

            if(sel === corr) {
                score += 10; document.getElementById('score-display').innerText=score;
                btn.classList.add('btn-correct');
                fb.innerText="DOƒûRU"; fb.className="status-correct";
            } else {
                btn.classList.add('btn-wrong');
                fb.innerText="YANLI≈û"; fb.className="status-wrong";
                allBtns.forEach(b=>{ if(b.innerText===corr) b.classList.add('btn-correct'); });
            }

            if(currentMode==='movie') document.getElementById('game-poster').classList.add('revealed');
            if(currentMode==='snapshot') document.getElementById('game-snapshot').classList.add('revealed');

            setTimeout(()=>{
                if(isPlaying) {
                    currentQIndex++;
                    loadQuestion();
                }
            }, 4000);
        }

        function finishGame() {
            isPlaying = false; clearInterval(timerInterval);
            if(isMultiplayer) db.ref(`rooms/${myRoomCode}/players/${myId}`).update({score:score});
            const t = document.querySelector('#result-table tbody');
            t.innerHTML = `<tr><td>1</td><td>${myName}</td><td>${score}</td></tr>`;
            showScreen('screen-result');
        }

        function showLeaderboardScreen() { showScreen('screen-leaderboard'); }
    </script>
</body>
</html>
