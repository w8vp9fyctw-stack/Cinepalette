        // --- DEƒûƒ∞≈ûKENLER ---
        let myName="", myRoomCode="", myId="", isHost=false;

        function showScreen(id) {

        function uiUpdate() {
            const mode = document.getElementById('mode-select').value;
            
            // 1. T√ºr Se√ßimi sadece 'classic' veya 'snapshot' modunda mantƒ±klƒ±
            const showGenre = (mode === 'classic' || mode === 'snapshot');
            document.getElementById('genre-group').style.display = showGenre ? 'block' : 'none';

            // 2. G√∂r√ºn√ºm ayarƒ± sadece 'classic' modunda mantƒ±klƒ±
            const showVisual = (mode === 'classic');
            document.getElementById('visual-setting').style.display = showVisual ? 'block' : 'none';
        }

        function startGame(config) {
            const selectedDiff = config ? config.difficulty : document.getElementById('difficulty-select').value;
            const selectedMode = config ? config.mode : document.getElementById('mode-select').value;
            const selectedGenre = config ? config.genre : document.getElementById('genre-select').value;
            const selectedVisual = config ? config.visual : document.getElementById('visual-select').value;

            // --- Fƒ∞LTRELEME ---
            let pool = database;

            // 1. Mod Filtresi
            if (selectedMode === 'quote') {
                currentMode = 'quote';
                pool = pool.filter(q => q.type === 'quote');
            } else if (selectedMode === 'emoji') {
                currentMode = 'emoji';
                pool = pool.filter(q => q.type === 'emoji');
            } else if (selectedMode === 'snapshot') {
                currentMode = 'snapshot';
                pool = pool.filter(q => q.genre === 'snapshot');
            } else {
                currentMode = 'movie';
                pool = pool.filter(q => q.type === 'movie' && q.genre !== 'snapshot');
            }

            // 2. T√ºr Filtresi (Sadece Klasik ve Snapshot i√ßin)
            if (selectedGenre !== 'mix' && (selectedMode === 'classic' || selectedMode === 'snapshot')) {
                 if (currentMode === 'movie' || currentMode === 'snapshot') {
                    // Veritabanƒ±nda t√ºr verisi eksikse diye kontrol ekleyebiliriz, ≈üimdilik direkt filtreliyoruz
                    pool = pool.filter(q => q.genre === selectedGenre || (currentMode==='snapshot' && q.genre==='snapshot')); 
                }
            }

            // 3. Zorluk Filtresi
            if (selectedDiff !== 'all') {
                pool = pool.filter(q => q.difficulty === selectedDiff);
            }
            
            // Hata Kontrol√º
            if(pool.length === 0) { 
                alert("Bu kriterlere uygun soru bulunamadƒ±! Veritabanƒ± geni≈ületilmeli veya filtre deƒüi≈ütirilmeli."); 
                return; 
            }

            // Ba≈ülat
            gameQuestions = pool.sort(()=>Math.random()-0.5);
            showScreen('screen-game');
            currentQIndex=0; score=0; isPlaying=true; totalTime=60;

            // G√∂r√ºn√ºm Ayarlarƒ±
            document.getElementById('quote-view').style.display = (currentMode==='quote')?'flex':'none';
            document.getElementById('snapshot-view').style.display = (currentMode==='snapshot')?'block':'none';
            document.getElementById('emoji-view').style.display = (currentMode==='emoji')?'flex':'none';

            const pView = document.getElementById('palette-view');
            const posView = document.getElementById('poster-view');
            
            posView.style.display = 'none'; pView.style.display = 'none';

            if(currentMode === 'movie') {
                if(selectedVisual === 'both' || selectedVisual === 'poster') posView.style.display = 'block';
                if(selectedVisual === 'both' || selectedVisual === 'palette') pView.style.display = 'flex';
            }

            startTimer();
            loadQuestion();
        }
        
        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        function startSinglePlayerGame() {
            myName = document.getElementById('username').value.trim() || "Sinefil";
            isMultiplayer = false;
            const config = {
                difficulty: document.getElementById('difficulty-select').value,
                mode: document.getElementById('mode-select').value,
                genre: document.getElementById('genre-select').value,
                visual: document.getElementById('visual-select').value

            startGame(config);
        }

        function initFirebase() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            if (!db) db = firebase.database();
        }

        function createRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("ƒ∞sim gerekli!");
            
            const config = {
                difficulty: document.getElementById('difficulty-select').value,
                mode: document.getElementById('mode-select').value,
                genre: document.getElementById('genre-select').value,
                visual: document.getElementById('visual-select').value
            };
            myRoomCode = generateCode(); isHost = true; isMultiplayer = true;
            db.ref('rooms/'+myRoomCode).set({status:"lobby", config:config, createdAt:Date.now()});
            joinMyOwnRoom();
        }

        function joinRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Eksik bilgi!");
            
            isMultiplayer = true;
            db.ref('rooms/'+myRoomCode).get().then(snap=>{
                if(snap.exists() && snap.val().status==="lobby") joinMyOwnRoom();
                else alert("Oda yok veya oyun ba≈üladƒ±!");
            });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key;
            ref.set({name:myName, score:0, status:"waiting"});
            setupLobby();
        }

        function setupLobby() {
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display='block';
            
            const roomRef = db.ref('rooms/'+myRoomCode);
            roomRef.child('players').on('value', s=>{
                const l=document.getElementById('player-list'); l.innerHTML='';
                if(s.val()) Object.values(s.val()).forEach(p=>l.innerHTML+=`<li>${p.name} <span style="color:#e5c100; float:right">${p.score}</span></li>`);
            });
            roomRef.child('status').on('value', s=>{
                if(s.val()==='playing') roomRef.once('value').then(snap=>startGame(snap.val().config));
                else if(s.val()==='finished') showResults();
            });
        }
        function startGameByHost() { db.ref('rooms/'+myRoomCode).update({status:"playing"}); }

        function startTimer() {
            const t = document.getElementById('timer-display');
            t.innerText = totalTime; t.classList.remove('danger');
            clearInterval(timerInterval);
            timerInterval = setInterval(()=>{
                totalTime--; t.innerText=totalTime;
                if(totalTime<=10) t.classList.add('danger');
                if(totalTime<=0) finishGame();
            },1000);
        }
        
        function stopTimer() { clearInterval(timerInterval); }

        function exitGame() {
            if(confirm("√áƒ±kmak istediƒüine emin misin?")) location.reload();
        }
function useHint() {
            // Eƒüer s√ºre 5 saniyeden azsa ipucu verip oyunu bitirmesin diye kontrol ediyoruz
            if (totalTime > 5) {
                totalTime -= 5; // S√ºreden 5 saniye d√º≈ü
                
                // Yeni s√ºreyi hemen ekrana yaz (Gecikme olmasƒ±n)
                document.getElementById('timer-display').innerText = totalTime;

                document.getElementById('btn-hint').disabled = true;

            }
        }
        

        function loadQuestion() {
            if(isPlaying) startTimer();
            if(currentQIndex >= gameQuestions.length) currentQIndex = 0;
            const q = gameQuestions[currentQIndex];
            
            // UI Reset
            document.getElementById('hint-display').innerText = "";
            document.getElementById('btn-hint').disabled = false;
            const optBox = document.getElementById('options-box'); optBox.innerHTML='';
            document.getElementById('feedback-display').innerText = "";
            document.getElementById('feedback-display').className = "";

            const pImg = document.getElementById('game-poster');
            const sImg = document.getElementById('game-snapshot');
            
            pImg.className = ""; sImg.className = "";
            pImg.classList.remove('loaded'); sImg.classList.remove('loaded');
            pImg.src = ""; sImg.src = "";

            const onLoad = (e) => e.target.classList.add('loaded');
            pImg.onload = onLoad; sImg.onload = onLoad;

            // ƒ∞√ßerik Doldurma
            if(currentMode === 'quote') {
                document.getElementById('game-quote').innerText = `"${q.text}"`;
            } else if (currentMode === 'emoji') {
                document.getElementById('game-emoji').innerText = q.text;
            } else if (currentMode === 'snapshot') {
                sImg.src = q.snapshot;
            } else {
                pImg.src = q.poster;
                const pView = document.getElementById('palette-view'); pView.innerHTML='';
                if(q.colors) q.colors.forEach(c=>{
                    const d=document.createElement('div'); d.className='color-strip'; d.style.backgroundColor=c;
                    pView.appendChild(d);
                });
            }
            
            // ≈ûƒ±klarƒ± Karƒ±≈ütƒ±r
            let shuffledOptions = [...q.options];
            shuffledOptions.sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt=>{
                const btn=document.createElement('div'); 
                btn.className='opt-btn'; 
                btn.innerText=opt;
                btn.onclick = ()=>checkAnswer(opt, q.correct, btn);
                optBox.appendChild(btn);
            });
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            stopTimer();
            
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b=>b.style.pointerEvents='none');

            const fb = document.getElementById('feedback-display');

            if(sel===corr) {
                score+=10; document.getElementById('score-display').innerText=score;
                btn.classList.add('btn-correct');
                fb.innerText = "DOƒûRU";
                fb.className = "status-correct";
            } else {
                btn.classList.add('btn-wrong');
                fb.innerText = "YANLI≈û";
                fb.className = "status-wrong";
                allBtns.forEach(b => { if(b.innerText === corr) b.classList.add('btn-correct'); });
            }
            
            if(currentMode==='movie') document.getElementById('game-poster').className = "revealed loaded";
            if(currentMode==='snapshot') document.getElementById('game-snapshot').className = "revealed loaded";

            setTimeout(()=>{ if(isPlaying){ currentQIndex++; loadQuestion(); } }, 4000);
        }

        function finishGame() {
            isPlaying=false; clearInterval(timerInterval);
            if(isMultiplayer) {
                db.ref(`rooms/${myRoomCode}/players/${myId}`).update({score:score, status:"finished"});
                const r = db.ref(`rooms/${myRoomCode}/players`);
                r.on('value', s=>{
                    const arr=Object.values(s.val());
                    if(isHost && arr.every(p=>p.status==="finished")) setTimeout(()=>db.ref('rooms/'+myRoomCode).update({status:"finished"}),2000);
                });
                document.getElementById('options-box').innerHTML = '<h3 style="grid-column:span 2; text-align:center; color:#D81F26">Fƒ∞LM Bƒ∞TTƒ∞! BEKLENƒ∞YOR...</h3>';
            } else {
                showLocalResults();
            }
        }

            db.ref(`rooms/${myRoomCode}/players`).once('value').then(s=>{
                const arr=Object.values(s.val()).sort((a,b)=>b.score-a.score);
                arr.forEach((p,i)=>t.innerHTML+=`<tr><td>${i+1}</td><td>${p.name}</td><td style="color:#e5c100; font-weight:bold">${p.score}</td></tr>`);
            });
        }

        function showLocalResults() {
            showScreen('screen-result');
            const t=document.querySelector('#result-table tbody'); t.innerHTML='';
            t.innerHTML=`<tr><td>1</td><td>${myName}</td><td style="color:#e5c100; font-weight:bold">${score}</td></tr>`;
        }
    </script>
</body>
</html>
