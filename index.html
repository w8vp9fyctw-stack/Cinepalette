        /* --- GENEL TASARIM --- */
        :root {
            --primary-red: #E50914;
            --bg-dark: #141414;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --correct-green: #46d369;
            --wrong-red: #ff4b4b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;

            align-items: center;
            overflow-x: hidden;
        }

        h1 {

            margin: 20px 0 5px 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(229, 9, 20, 0.6);
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .screen {
            display: none;
            width: 90%;
            max-width: 500px;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease;
            padding-bottom: 40px;
        }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MODERN Gƒ∞Rƒ∞≈û EKRANI TASARIMI --- */
        .input-box {
            width: 100%; padding: 15px; background: #000; border: 2px solid #333;
            color: #fff; font-family: 'Montserrat', sans-serif; font-weight: bold;
            font-size: 1.2rem; text-align: center; border-radius: 10px;
        }
        .input-box:focus { border-color: var(--primary-red); outline: none; }

        .tabs { display: flex; background: #000; border-radius: 10px; padding: 5px; border: 1px solid #333; }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #666; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .tab-btn.active { background: #222; color: #fff; }

        /* Mod Se√ßici (Yatay Kartlar) */
        .mode-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 5px;
            scrollbar-width: none; 
        }
        .mode-scroll::-webkit-scrollbar { display: none; }

        .mode-card {
            min-width: 90px; height: 90px;
            background: var(--card-bg);
            border: 2px solid transparent; 
            border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .mode-card:hover { background: #2a2a2a; }
        .mode-card.selected {
            background: rgba(229, 9, 20, 0.1);
            border-color: var(--primary-red);
            color: var(--primary-red);
        }
        .mode-icon { font-size: 2rem; margin-bottom: 5px; }
        .mode-name { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }

        /* Ayarlar Paneli */
        .settings-toggle {
            background: transparent; border: 1px dashed #444; color: #888;
            padding: 12px; font-size: 0.8rem; cursor: pointer; width: 100%; border-radius: 10px;
        }
        .settings-panel {
            display: none; background: #0f0f0f; padding: 15px;
            border-radius: 10px; border: 1px solid #333; flex-direction: column; gap: 10px;
        }
        .settings-panel.open { display: flex; }
        .settings-panel select { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; }

        #single-area, #multi-area { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .start-btn {
            background: var(--primary-red); color: white; border: none;
            padding: 15px 40px; font-size: 1.2rem; font-weight: 800;
            border-radius: 50px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.3); transition: 0.2s;
            display: block; width: 100%; 
        }
        .start-btn:hover { transform: translateY(-2px); }

        /* --- OYUN ALANI --- */
        .top-hud { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px; }
        .btn-exit { background: transparent; border: 1px solid #444; color: #aaa; padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        .score-box { background: #222; padding: 5px 15px; border-radius: 20px; font-weight: bold; color: var(--text-gold); border: 1px solid #333; }

        #feedback-display {
            width: 100%; text-align: center; font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem; height: 40px; margin-bottom: 5px; opacity: 0; transition: opacity 0.2s;
        }
        .status-correct { color: var(--correct-green); opacity: 1 !important; }
        .status-wrong { color: var(--wrong-red); opacity: 1 !important; }

        /* Medya Kutusu */
        .media-container {
            width: 100%; 
            height: 40vh; max-height: 400px;
            background: #000; border: 1px solid #333; border-radius: 12px;
            overflow: hidden; position: relative; 
            display: flex; justify-content: center; align-items: center;
        }

        /* G√∂rseller */
        #poster-view, #snapshot-view {
            width: 100%; height: 100%; display: none;
        }
        #game-poster, #game-snapshot {
            width: 100%; height: 100%; object-fit: contain;
            filter: blur(20px) brightness(0.7); 
            transform: scale(1.1);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .revealed {
            filter: blur(0) brightness(1) !important;
            transform: scale(1) !important;
            transition: filter 1s ease, transform 1s ease;
        }
        .loaded { opacity: 1 !important; }

        #quote-view, #emoji-view {
            width: 100%; height: 100%; 
            display: none; 
            flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; text-align: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        
        .quote-text { font-family: 'Georgia', serif; font-size: 1.4rem; font-style: italic; color: #eee; line-height: 1.5; }
        .emoji-text { font-size: 4.5rem; letter-spacing: 5px; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Palet */
        #palette-view {
            width: 100%; height: 100%; display: none; flex-direction: row;
        }
        .color-strip { flex: 1; height: 100%; }

        /* Kontroller */
        .controls { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; width: 100%; }
        .timer-display { font-family: 'Bebas Neue'; font-size: 2.5rem; }
        .timer-display.danger { color: #ff4b4b; animation: pulse 0.5s infinite; }
        .hint-btn { background: rgba(255,215,0,0.1); border: 1px solid gold; color: gold; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        
        .hint-text { 
            width: 100%; text-align: center; color: #aaa; font-size: 1rem; 
            font-style: italic; margin-bottom: 10px; min-height: 20px; 
            display: flex; align-items: center; justify-content: center;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .opt-btn { 
            background: #1a1a1a; border: 1px solid #333; color: #ccc; padding: 15px; 
            border-radius: 8px; cursor: pointer; font-size: 0.9rem; 
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .opt-btn:hover { background: #2a2a2a; color: #fff; }
        
        .btn-correct { background: var(--correct-green) !important; color: #000 !important; font-weight: bold; }
        .btn-wrong { background: var(--wrong-red) !important; color: #fff !important; opacity: 0.5; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; color: #aaa; }
        td, th { padding: 10px; border-bottom: 1px solid #333; }

    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCKXuqXEtQ_dr1FNw-8NZj0BpeoSDl_mRY", 
            authDomain: "cinepalette-e7a2b.firebaseapp.com",
            databaseURL: "https://cinepalette-e7a2b-default-rtdb.firebaseio.com",

            messagingSenderId: "933599264840",

        };
        let db; let isMultiplayer = false;

        // VERƒ∞TABANI (TAM Lƒ∞STE)
        const database = [
            { type: "quote", difficulty: "easy", text: "May the Force be with you.", hint: "Jedi", correct: "Star Wars", options: ["Star Wars", "Star Trek", "Dune", "Avatar"] },
            { type: "quote", difficulty: "hard", text: "I drink your milkshake!", hint: "Petrol", correct: "There Will Be Blood", options: ["There Will Be Blood", "No Country for Old Men", "Gangs of New York", "Lincoln"] },
            { type: "movie", genre: "scifi", difficulty: "hard", hint: "Replikant", correct: "Blade Runner", poster: "https://m.media-amazon.com/images/M/MV5BNzA1Njg4NzYxOV5BMl5BanBnXkFtZTgwODk5NjU3MzI@._V1_.jpg", colors: ["#F28C0F", "#D35400", "#E67E22", "#003B59", "#000000", "#A67A53", "#5E6C6F", "#17202A"], options: ["Blade Runner", "Dune", "Alien", "Total Recall"] },
            { type: "movie", genre: "cult", difficulty: "expert", hint: "Terence Davies, 1992", correct: "The Long Day Closes", poster: "https://a.ltrbxd.com/resized/film-poster/1/5/6/7/7/15677-the-long-day-closes-0-2000-0-3000-crop.jpg?v=0b103e1bee", colors: ["#1c1c1c", "#3e3e3e", "#7f6a55", "#a38b6d", "#d9c6a5", "#f2e5ce", "#5a4a3a", "#2b221b"], options: ["The Long Day Closes", "Distant Voices, Still Lives", "The Deep Blue Sea", "Sunset Song"] },
            { type: "movie", genre: "snapshot", difficulty: "hard", hint: "Kore, √áeki√ß", correct: "Oldboy", snapshot: "https://m.media-amazon.com/images/M/MV5BMTI3NTQyMzU5M15BMl5BanBnXkFtZTcwMTM2MjgyMQ@@._V1_.jpg", options: ["Oldboy", "Parasite", "The Handmaiden", "The Chaser"] },
            { type: "emoji", difficulty: "easy", text: "üéàüè†üë¥", hint: "Pixar, U√ßan Ev", correct: "Up", options: ["Up", "Inside Out", "Coco", "Soul"] },
            { type: "emoji", difficulty: "easy", text: "üö¢‚ùÑÔ∏èüíî", hint: "Buzdaƒüƒ±", correct: "Titanic", options: ["Titanic", "The Notebook", "Romeo + Juliet", "Pearl Harbor"] },
            { type: "movie", genre: "horror", difficulty: "easy", hint: "Jack Nicholson, Balta, Otel", correct: "The Shining", poster: "https://m.media-amazon.com/images/M/MV5BZWFlYmY2MGEtZjVkYS00YzU4LTg0YjQtYzY1ZGE3NTA5NGQxXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_.jpg", colors: ["#F4D03F", "#D35400", "#17202A", "#641E16", "#922B21", "#FDFEFE", "#000000", "#B03A2E"], options: ["The Shining", "Doctor Sleep", "Misery", "1408"] },
            { type: "movie", genre: "action", difficulty: "easy", hint: "Joker, Batman, Gotham", correct: "The Dark Knight", poster: "https://image.tmdb.org/t/p/original/qJ2tW6WMUDux911r6m7haRef0WH.jpg", colors: ["#000000", "#0B1013", "#1C2833", "#2E4053", "#3498DB", "#2874A6", "#5D6D7E", "#FFFFFF"], options: ["The Dark Knight", "Batman Begins", "Joker", "The Batman"] },
            // ... (Diƒüer filmleri buraya eklemeye devam et) ...
        ];

        // VARIABLES
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions=[], currentQIndex=0, score=0, timerInterval;
        let totalTime=60, isPlaying=false, currentMode="movie", savedGameMode="";

        // UI FONKSƒ∞YONLARI
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function switchTab(tab) {
            const singleArea = document.getElementById('single-area');
            const multiArea = document.getElementById('multi-area');
            const btns = document.querySelectorAll('.tab-btn');
            
            if(tab === 'single') {
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                singleArea.style.display='block'; multiArea.style.display='none';
            } else {
                btns[0].classList.remove('active'); btns[1].classList.add('active');
                singleArea.style.display='none'; multiArea.style.display='flex';
            }
        }

        function selectMode(val, el) {
            document.getElementById('mode-select').value = val;
            document.querySelectorAll('.mode-card').forEach(c=>c.classList.remove('selected'));
            el.classList.add('selected');
            uiUpdate();
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        function uiUpdate() {
            const g = document.getElementById('mode-select').value;
            const vis = document.getElementById('visual-setting');
            // G√∂r√ºn√ºm ayarƒ±nƒ± sadece KLASƒ∞K veya KARI≈ûIK moddaysa g√∂ster
            vis.style.display = (g === 'classic' || g === 'mix') ? 'block' : 'none';
        }

        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        // OYUN BA≈ûLATMA
        function startSinglePlayerGame() {
            myName = document.getElementById('username').value.trim() || "Sinefil";
            isMultiplayer = false;
            const config = {
                mode: document.getElementById('mode-select').value,
                genre: document.getElementById('genre-select').value,
                difficulty: document.getElementById('difficulty-select').value,
                visual: document.getElementById('visual-select').value
            };
            startGame(config);
        }

        // FIREBASE
        function initFirebase() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            if (!db) db = firebase.database();
        }

        function createRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("ƒ∞sim gir!");
            myRoomCode = generateCode(); isHost=true; isMultiplayer=true;
            db.ref('rooms/'+myRoomCode).set({status:"lobby", createdAt:Date.now()});
            joinMyOwnRoom();
        }

        function joinRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Bilgi eksik!");
            db.ref('rooms/'+myRoomCode).get().then(s=>{ if(s.exists()) joinMyOwnRoom(); else alert("Oda yok!"); });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key; ref.set({name:myName, score:0, status:"waiting"});
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display='block';
            else document.getElementById('guest-msg').style.display='block';
            
            db.ref('rooms/'+myRoomCode+'/players').on('value', s=>{
                const l=document.getElementById('player-list'); l.innerHTML='';
                if(s.val()) Object.values(s.val()).forEach(p=>l.innerHTML+=`<li>${p.name} <span style="color:gold">${p.score}</span></li>`);
            });
            db.ref('rooms/'+myRoomCode+'/status').on('value', s=>{ if(s.val()==='playing') startGame({}); });
        }
        
        function startGameByHost() { db.ref('rooms/'+myRoomCode).update({status:"playing"}); }

        // OYUN MOTORU
        function startGame(cfg) {
            const mode = cfg.mode || "mix"; 
            const genre = cfg.genre || "mix";
            const diff = cfg.difficulty || "all";
            const visual = cfg.visual || "both";
            savedGameMode = mode; // Modu kaydet

            let pool = database;

            // 1. MOD Fƒ∞LTRESƒ∞
            if (mode === 'quote') pool = pool.filter(q => q.type === 'quote');
            else if (mode === 'emoji') pool = pool.filter(q => q.type === 'emoji');
            else if (mode === 'snapshot') pool = pool.filter(q => q.genre === 'snapshot');
            else if (mode === 'palettes') pool = pool.filter(q => q.genre === 'palettes' || (q.type === 'movie' && q.genre !== 'snapshot')); 
            else if (mode === 'classic') pool = pool.filter(q => q.type === 'movie' && q.genre !== 'snapshot');
            
            // 2. T√úR Fƒ∞LTRESƒ∞ (Sadece Film ƒ∞√ßerikli Modlarda)
            if ((mode === 'classic' || mode === 'palettes' || mode === 'mix') && genre !== 'mix') {
                 // Eƒüer soru tipi movie ise ve genre e≈üle≈üiyorsa
                 pool = pool.filter(q => q.type !== 'movie' || q.genre === genre);
            }

            // 3. ZORLUK Fƒ∞LTRESƒ∞
            if (diff !== 'all') {
                pool = pool.filter(q => q.difficulty === diff);
            }

            gameQuestions = pool.sort(()=>Math.random()-0.5);
            if(gameQuestions.length === 0) { alert("Bu ayarlarda soru bulunamadƒ±!"); return; }

            showScreen('screen-game');
            currentQIndex = 0; score = 0; isPlaying = true; totalTime = 60;
            
            // Visual Ayarƒ± Global
            window.gameVisualSetting = visual;

            startTimer();
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            const t = document.getElementById('timer-display');
            t.innerText = totalTime;
            timerInterval = setInterval(()=>{
                totalTime--; t.innerText=totalTime;
                if(totalTime<=10) t.classList.add('danger');
                if(totalTime<=0) finishGame();
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }
        function exitGame() { if(confirm("√áƒ±kƒ±≈ü?")) location.reload(); }

        function useHint() {
            if (totalTime > 5) {
                totalTime -= 5;
                document.getElementById('timer-display').innerText = totalTime;
                document.getElementById('hint-display').innerText = gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled = true;
            }
        }

        function loadQuestion() {
            if(isPlaying) startTimer();
            if(currentQIndex >= gameQuestions.length) currentQIndex = 0;
            const q = gameQuestions[currentQIndex];
            
            // UI Reset
            document.getElementById('hint-display').innerText="";
            document.getElementById('btn-hint').disabled=false;
            document.getElementById('options-box').innerHTML="";
            document.getElementById('feedback-display').innerText="";
            document.getElementById('feedback-display').className="";

            // Kapsayƒ±cƒ±larƒ± Gizle
            document.getElementById('quote-view').style.display = 'none';
            document.getElementById('emoji-view').style.display = 'none';
            document.getElementById('snapshot-view').style.display = 'none';
            document.getElementById('poster-view').style.display = 'none';
            document.getElementById('palette-view').style.display = 'none';

            const pImg = document.getElementById('game-poster');
            const sImg = document.getElementById('game-snapshot');

            // Resim Reset
            pImg.classList.remove('revealed', 'loaded'); 
            sImg.classList.remove('revealed', 'loaded');
            pImg.src = ""; sImg.src = "";

            const onLoad = (e) => e.target.classList.add('loaded');
            pImg.onload = onLoad; sImg.onload = onLoad;

            // MOD AYARLAMA
            if (q.type === 'quote') {
                currentMode = 'quote';
                document.getElementById('quote-view').style.display = 'flex';
                document.getElementById('game-quote').innerText = `"${q.text}"`;
            } 
            else if (q.type === 'emoji') {
                currentMode = 'emoji';
                document.getElementById('emoji-view').style.display = 'flex';
                document.getElementById('game-emoji').innerText = q.text;
            } 
            else if (q.genre === 'snapshot') {
                currentMode = 'snapshot';
                document.getElementById('snapshot-view').style.display = 'block';
                sImg.src = q.snapshot;
            } 
            else {
                currentMode = 'movie';
                // Poster ve Palet Mantƒ±ƒüƒ±
                pImg.src = q.poster;

                if(q.colors) {
                    const pv = document.getElementById('palette-view'); pv.innerHTML="";
                    q.colors.forEach(c=>{
                        let d=document.createElement('div'); d.className='color-strip'; d.style.backgroundColor=c;
                        pv.appendChild(d);
                    });
                }

                if(savedGameMode === 'palettes') {
                    document.getElementById('palette-view').style.display = 'flex';
                } else {
                    const vis = window.gameVisualSetting;
                    if(vis === 'both' || vis === 'poster') document.getElementById('poster-view').style.display = 'block';
                    if(vis === 'both' || vis === 'palette') document.getElementById('palette-view').style.display = 'flex';
                }
            }

            // ≈ûƒ±klar
            let opts = [...q.options].sort(()=>Math.random()-0.5);
            opts.forEach(o => {
                let btn = document.createElement('div'); btn.className='opt-btn'; btn.innerText=o;
                btn.onclick = ()=>checkAnswer(o, q.correct, btn);
                document.getElementById('options-box').appendChild(btn);
            });
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            stopTimer();
            
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b=>b.style.pointerEvents='none');
            const fb = document.getElementById('feedback-display');

            if(sel === corr) {
                score += 10; document.getElementById('score-display').innerText=score;
                btn.classList.add('btn-correct');
                fb.innerText="DOƒûRU"; fb.className="status-correct";
            } else {
                btn.classList.add('btn-wrong');
                fb.innerText="YANLI≈û"; fb.className="status-wrong";
                allBtns.forEach(b=>{ if(b.innerText===corr) b.classList.add('btn-correct'); });
            }

            if(currentMode==='movie') document.getElementById('game-poster').classList.add('revealed', 'loaded');
            if(currentMode==='snapshot') document.getElementById('game-snapshot').classList.add('revealed', 'loaded');

            setTimeout(()=>{
                if(isPlaying) { currentQIndex++; loadQuestion(); }
            }, 4000);
        }

        function finishGame() {
            isPlaying = false; clearInterval(timerInterval);
            if(isMultiplayer) db.ref(`rooms/${myRoomCode}/players/${myId}`).update({score:score});
            const t = document.querySelector('#result-table tbody');
            t.innerHTML = `<tr><td>1</td><td>${myName}</td><td>${score}</td></tr>`;
            showScreen('screen-result');
        }

        function showLeaderboardScreen() { showScreen('screen-leaderboard'); }
    </script>
