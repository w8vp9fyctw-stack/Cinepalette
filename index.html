<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM TASARIM (NETFLIX/HBO TARZI) --- */
        :root {
            --primary-red: #E50914;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Logo */
        h1 {
            font-family: 'Bebas Neue', cursive;
            color: var(--primary-red);
            font-size: 4rem;
            margin: 20px 0 5px 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(229, 9, 20, 0.6);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Kart Yapƒ±sƒ± (Glassmorphism) */
        .screen {
            display: none;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease-out;
        }
        .active { display: flex; flex-direction: column; align-items: center; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Elemanlarƒ± */
        .input-group { width: 100%; text-align: left; margin-bottom: 15px; }
        label { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; margin-left: 5px; display: block; margin-bottom: 5px; }
        
        input, select {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.1);
            border: 1px solid transparent; border-radius: 8px;
            color: white; font-family: inherit; font-size: 1rem; outline: none;
            transition: 0.3s; box-sizing: border-box;
        }
        input:focus, select:focus { background: rgba(255,255,255,0.15); border-color: var(--primary-red); }
        
        /* Butonlar */
        button {
            width: 100%; padding: 18px; margin-top: 10px;
            background: var(--primary-red); color: white;
            border: none; border-radius: 8px;
            font-weight: 600; font-size: 1rem; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6); }
        button.secondary { background: rgba(255,255,255,0.1); box-shadow: none; }
        button.secondary:hover { background: rgba(255,255,255,0.2); }

        /* --- OYUN ALANI --- */
        .top-bar { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; align-items: center; }
        .timer-box { font-family: 'Bebas Neue'; font-size: 2.5rem; color: #fff; }
        .timer-box.critical { color: var(--primary-red); animation: pulse 0.8s infinite; }

        /* G√∂rsel Kapsayƒ±cƒ± */
        .visual-container { 
            width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; 
            border-radius: 12px; overflow: hidden; background: #000; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Poster Ayarlarƒ± */
        #poster-wrapper { 
            width: 100%; height: 250px; display: none; position: relative; overflow: hidden; 
        }
        #game-poster { 
            width: 100%; height: 100%; object-fit: cover; object-position: center top;
            filter: blur(15px) brightness(0.7); 
            transform: scale(1.1);
            transition: filter 1.2s ease, transform 1.2s ease; 
        }
        #game-poster.revealed { filter: blur(0) brightness(1); transform: scale(1); }

        /* Palet Ayarlarƒ± */
        #palette-wrapper {
            width: 100%; height: 60px; display: flex; display: none;
        }
        .color-box { flex: 1; height: 100%; }

        /* Dƒ∞YALOG KUTUSU (YENƒ∞) */
        #quote-wrapper {
            display: none; width: 100%; padding: 30px 20px; 
            background: linear-gradient(to right, rgba(0,0,0,0), rgba(229,9,20,0.1), rgba(0,0,0,0));
            text-align: center; margin-bottom: 20px;
            border-left: 3px solid var(--primary-red);
        }
        #game-quote {
            font-style: italic; font-size: 1.3rem; line-height: 1.5; color: #eee;
            font-family: 'Georgia', serif;
        }

        /* ≈ûƒ±klar */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .option-btn {
            padding: 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: #ddd; font-size: 0.9rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .option-btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; }
        
        .correct { background: #27ae60 !important; border-color: #2ecc71 !important; color: white !important; }
        .wrong { background: #c0392b !important; border-color: #e74c3c !important; color: white !important; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Tablo */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        tr:first-child td { color: var(--primary-red); font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-login" class="screen active">

        <div style="width:100%; height:1px; background:rgba(255,255,255,0.1); margin: 20px 0;"></div>

        <div class="input-group">

        <div class="top-bar">

        <div class="visual-container">

            <div id="quote-wrapper">
                <span style="font-size:3rem; color:var(--primary-red); display:block; line-height:0.5;">‚Äú</span>
                <span id="game-quote">Repliƒüi buraya gelecek...</span>
                <span style="font-size:3rem; color:var(--primary-red); display:block; line-height:0.5; margin-top:10px;">‚Äù</span>

        <table id="leaderboard-table">

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCKXuqXEtQ_dr1FNw-8NZj0BpeoSDl_mRY",
  authDomain: "cinepalette-e7a2b.firebaseapp.com",
  databaseURL: "https://cinepalette-e7a2b-default-rtdb.firebaseio.com",
  projectId: "cinepalette-e7a2b",
  storageBucket: "cinepalette-e7a2b.firebasestorage.app",
  messagingSenderId: "933599264840",
  appId: "1:933599264840:web:667563470c4ea338f7187d"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- VERƒ∞TABANI ---
        const database = [
            // === REPLƒ∞KLER (QUOTES) ===
            { type: "quote", text: "I'm going to make him an offer he can't refuse.", correct: "The Godfather", options: ["The Godfather", "Scarface", "Goodfellas", "The Irishman"] },
            { type: "quote", text: "May the Force be with you.", correct: "Star Wars", options: ["Star Trek", "Star Wars", "Guardians of the Galaxy", "Dune"] },
            { type: "quote", text: "Here's Johnny!", correct: "The Shining", options: ["The Shining", "Psycho", "Misery", "It"] },
            { type: "quote", text: "You talkin' to me?", correct: "Taxi Driver", options: ["Taxi Driver", "Raging Bull", "Goodfellas", "Joker"] },
            { type: "quote", text: "Why so serious?", correct: "The Dark Knight", options: ["The Dark Knight", "Joker", "Batman Begins", "Suicide Squad"] },
            { type: "quote", text: "I see dead people.", correct: "The Sixth Sense", options: ["The Sixth Sense", "The Others", "Signs", "Poltergeist"] },
            { type: "quote", text: "The first rule of Fight Club is: You do not talk about Fight Club.", correct: "Fight Club", options: ["Fight Club", "Se7en", "Snatch", "The Game"] },
            { type: "quote", text: "Toto, I've a feeling we're not in Kansas anymore.", correct: "The Wizard of Oz", options: ["The Wizard of Oz", "Alice in Wonderland", "Peter Pan", "Narnia"] },

            // === Fƒ∞LMLER (RESƒ∞M & PALET) ===
            // KORKU
            { type: "movie", genre: "horror", colors: ["#000", "#8B0000", "#FF4500", "#1C1C1C"], correct: "The Shining", poster: "https://image.tmdb.org/t/p/w500/b4gYVcl8pParX8AjkN90iQrWrWO.jpg", options: ["The Shining", "It", "Carrie", "Misery"] },
            { type: "movie", genre: "horror", colors: ["#FFF", "#F00", "#FF0", "#000"], correct: "It", poster: "https://image.tmdb.org/t/p/w500/9E2y5Q7WlCVNEhP5GiVTJhEhx1o.jpg", options: ["It", "Joker", "Poltergeist", "Clown"] },
            { type: "movie", genre: "horror", colors: ["#000", "#5F6A6A", "#FDFEFE", "#922B21"], correct: "Psycho", poster: "https://image.tmdb.org/t/p/w500/81d8oyEFx7i4j6IawbZpUOqFVo.jpg", options: ["Psycho", "Birds", "Vertigo", "Rear Window"] },
            
            // Bƒ∞Lƒ∞M KURGU
            { type: "movie", genre: "scifi", colors: ["#000", "#0D2615", "#00FF41", "#FFF"], correct: "The Matrix", poster: "https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg", options: ["The Matrix", "Tron", "Alien", "Equilibrium"] },
            { type: "movie", genre: "scifi", colors: ["#F5DEB3", "#C2B280", "#8B4513", "#000"], correct: "Dune", poster: "https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg", options: ["Dune", "Mad Max", "Star Wars", "Prometheus"] },
            { type: "movie", genre: "scifi", colors: ["#F28C0F", "#003B59", "#A67A53", "#0D0D0D"], correct: "Blade Runner 2049", poster: "https://image.tmdb.org/t/p/w500/gajva2L0rPYkEWjzgFlBXCAVBE5.jpg", options: ["Blade Runner 2049", "Cyberpunk", "Ghost in the Shell", "Total Recall"] },

            // K√úLT
            { type: "movie", genre: "cult", colors: ["#FFD700", "#000", "#F00", "#FFF"], correct: "Kill Bill", poster: "https://image.tmdb.org/t/p/w500/v7TaX8kXMXs5yGGxuzM9cMDNG5H.jpg", options: ["Kill Bill", "Pulp Fiction", "Sin City", "Oldboy"] },
            { type: "movie", genre: "cult", colors: ["#F29FCD", "#581845", "#86C0D7", "#F2E9D8"], correct: "Grand Budapest Hotel", poster: "https://image.tmdb.org/t/p/w500/eWdyYQreja6JGCzqHWXpWHDrrPo.jpg", options: ["Grand Budapest Hotel", "French Dispatch", "Am√©lie", "Moonrise Kingdom"] },
            { type: "movie", genre: "cult", colors: ["#922B21", "#17202A", "#F1948A", "#D7DBDD"], correct: "Fight Club", poster: "https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7Qf4n6a7WOQq.jpg", options: ["Fight Club", "Se7en", "Snatch", "Trainspotting"] },
             { type: "movie", genre: "cult", colors: ["#102C54", "#4B367C", "#222222", "#185A8C"], correct: "La La Land", poster: "https://image.tmdb.org/t/p/w500/uDO8zWDhfWwoUyZq2ol7d78h903.jpg", options: ["La La Land", "Moonlight", "Sing", "Chicago"] }
        ];

        // --- GLOBAL DEƒûƒ∞≈ûKENLER ---
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions = [];
        let currentQIndex = 0;
        let score = 0;
        let timerInterval;
        let totalTime = 60;
        let isPlaying = false;
        let currentMode = "movie"; // 'movie' veya 'quote'

        // --- UI FONKSƒ∞YONLARI ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }
        
        function checkDialogueMode() {
            const val = document.getElementById('genre-select').value;
            const visualGroup = document.getElementById('visual-mode-group');
            if(val === 'quote') visualGroup.style.opacity = '0.3';
            else visualGroup.style.opacity = '1';
        }

        // --- ODA KURULUMU ---
        function createRoom() {
            myName = document.getElementById('username').value.trim();
            const genre = document.getElementById('genre-select').value;
            const visual = document.getElementById('visual-select').value;

            if(!myName) return alert("L√ºtfen bir isim girin!");

            myRoomCode = generateCode(); isHost = true;
            
            db.ref('rooms/' + myRoomCode).set({ 
                status: "lobby", 
                config: { genre, visual },
                createdAt: Date.now() 
            });
            joinMyOwnRoom();
        }

        function joinRoom() {
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Eksik bilgi!");

            db.ref('rooms/' + myRoomCode).get().then(snap => {
                if(snap.exists() && snap.val().status === "lobby") joinMyOwnRoom();
                else alert("Oda yok veya oyun ba≈ülamƒ±≈ü!");
            });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key;
            ref.set({ name: myName, score: 0, status: "waiting" });
            setupLobby();
        }

        function setupLobby() {
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display = 'block';
            else document.getElementById('guest-msg').style.display = 'block';

            const roomRef = db.ref('rooms/' + myRoomCode);
            
            // Oyuncu Listesi
            roomRef.child('players').on('value', snap => {
                const list = document.getElementById('player-list'); list.innerHTML = '';
                if(snap.val()) Object.values(snap.val()).forEach(p => {
                    list.innerHTML += `<li style="background:rgba(255,255,255,0.1); padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between;"><span>${p.name}</span> <span>${p.score} P</span></li>`;
                });
            });

            // Oda Bilgisi
            roomRef.once('value').then(snap => {
                const conf = snap.val().config;
                let info = `T√úR: ${conf.genre.toUpperCase()}`;
                if(conf.genre !== 'quote') info += ` | STƒ∞L: ${conf.visual.toUpperCase()}`;
                document.getElementById('lobby-info').innerText = info;
            });

            // Oyun Ba≈ülatma Tetikleyicisi
            roomRef.child('status').on('value', snap => {
                if(snap.val() === 'playing') {
                    roomRef.once('value').then(all => startGame(all.val().config));
                } else if(snap.val() === 'finished') showResults();
            });
        }

        function startGameByHost() { db.ref('rooms/' + myRoomCode).update({ status: "playing" }); }

        // --- OYUN MOTORU ---
        function startGame(config) {
            const genre = config.genre;
            const visualMode = config.visual; // 'both', 'palette', 'poster'
            
            // SORU Fƒ∞LTRELEME
            if(genre === 'quote') {
                currentMode = 'quote';
                gameQuestions = database.filter(q => q.type === 'quote');
            } else {
                currentMode = 'movie';
                let pool = database.filter(q => q.type === 'movie');
                if(genre !== 'mix') pool = pool.filter(q => q.genre === genre);
                gameQuestions = pool;
            }

            gameQuestions = gameQuestions.sort(() => Math.random() - 0.5);

            if(gameQuestions.length === 0) { alert("Soru bulunamadƒ±!"); return; }

            showScreen('screen-game');
            currentQIndex = 0; score = 0; isPlaying = true;

            // ARAY√úZ AYARLARI
            // Eƒüer Quote moduysa zamanlayƒ±cƒ±yƒ± gizle veya sonsuz yap
            if(currentMode === 'quote') {
                document.getElementById('game-timer').innerText = "‚àû";
                document.getElementById('quote-wrapper').style.display = 'block';
                document.getElementById('poster-wrapper').style.display = 'none';
                document.getElementById('palette-wrapper').style.display = 'none';
            } else {
                // Zamanlayƒ±cƒ±yƒ± ba≈ülat
                totalTime = 60;
                startTimer();

                // G√∂rsel Mod Ayarlarƒ±
                const posterEl = document.getElementById('poster-wrapper');
                const paletteEl = document.getElementById('palette-wrapper');
                const quoteEl = document.getElementById('quote-wrapper');

                quoteEl.style.display = 'none';
                posterEl.style.display = (visualMode === 'both' || visualMode === 'poster') ? 'block' : 'none';
                paletteEl.style.display = (visualMode === 'both' || visualMode === 'palette') ? 'flex' : 'none';
            }
            
            loadQuestion();
        }

        function startTimer() {
            const el = document.getElementById('game-timer');
            el.innerText = totalTime;
            el.classList.remove('critical');

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalTime--;
                el.innerText = totalTime;
                if(totalTime <= 10) el.classList.add('critical');
                if(totalTime <= 0) finishGame();
            }, 1000);
        }

        function loadQuestion() {
            // Sorular biterse ba≈üa sar
            if(currentQIndex >= gameQuestions.length) currentQIndex = 0;
            const q = gameQuestions[currentQIndex];
            
            const feedback = document.getElementById('game-feedback');
            feedback.innerText = '';
            document.getElementById('options-box').innerHTML = '';

            if(currentMode === 'quote') {
                document.getElementById('game-quote').innerText = q.text;
            } else {
                // POSTER RESET
                const img = document.getElementById('game-poster');
                img.classList.remove('revealed');
                img.src = q.poster;

                // PALET RESET
                const pal = document.getElementById('palette-wrapper');
                pal.innerHTML = '';
                q.colors.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'color-box'; d.style.backgroundColor = c;
                    pal.appendChild(d);
                });
            }

            // ≈ûIKLAR
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.correct, btn);
                document.getElementById('options-box').appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn) {
            if(!isPlaying) return;
            
            // Replik modunda da butonlarƒ± kilitleyelim
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            if(selected === correct) {
                score += 10;
                document.getElementById('game-score').innerText = score + " Puan";
                btn.classList.add('correct');
                
                // Eƒüer poster varsa netle≈ütir
                if(currentMode === 'movie') {
                    document.getElementById('game-poster').classList.add('revealed');
                }

                setTimeout(() => { if(isPlaying) { currentQIndex++; loadQuestion(); } }, 1500);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => { if(isPlaying) { currentQIndex++; loadQuestion(); } }, 800);
            }
        }

        function finishGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            
            db.ref(`rooms/${myRoomCode}/players/${myId}`).update({ score: score, status: "finished" });

            document.getElementById('options-box').innerHTML = '<h3 style="color:#fff; width:200%">OYUN Bƒ∞TTƒ∞!</h3>';

            // Herkes bitti mi?
            const ref = db.ref(`rooms/${myRoomCode}/players`);
            ref.on('value', snap => {
                const arr = Object.values(snap.val());
                const finished = arr.filter(p => p.status === "finished").length;
                if(isHost && finished === arr.length) {
                    setTimeout(() => db.ref('rooms/' + myRoomCode).update({ status: "finished" }), 2000);
                }
            });
        }

        function showResults() {
            showScreen('screen-result');
            const tbody = document.querySelector('#leaderboard-table tbody'); tbody.innerHTML = '';
            db.ref(`rooms/${myRoomCode}/players`).once('value').then(snap => {
                const arr = Object.values(snap.val());
                arr.sort((a, b) => b.score - a.score);
                arr.forEach((p, i) => {
                    tbody.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
                });
            });
        }
    </script>
</body>
</html>
