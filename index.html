    <style>
        /* --- GENEL TASARIM (RESET) --- */
        :root {
            --primary-red: #E50914;
            --bg-dark: #141414;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --correct: #46d369;
            --wrong: #e50914;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* HEADER */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--primary-red);
            font-size: 4rem;
            margin: 20px 0 5px 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(229, 9, 20, 0.6);
        }
        .tagline {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* EKRANLAR (SCREENS) */
        .screen {
            display: none;
            width: 90%;
            max-width: 500px;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Gƒ∞Rƒ∞≈û EKRANI √ñZEL TASARIMI --- */
        .input-box {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            font-family: 'Bebas Neue';
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
            letter-spacing: 1px;
        }
        .input-box:focus { border-color: var(--primary-red); outline: none; }

        /* Sekmeler (Tabs) */
        .tabs {
            display: flex;
            background: #000;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: #333;
            color: #fff;
        }

        /* Mod Kartlarƒ± (Yatay Kaydƒ±rma) */
        .mode-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox gizle */
        }
        .mode-scroll::-webkit-scrollbar { display: none; } /* Chrome gizle */

        .mode-card {
            min-width: 85px;
            height: 85px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .mode-card span { font-size: 1.8rem; margin-bottom: 5px; }
        .mode-card p { font-size: 0.65rem; margin: 0; font-weight: bold; text-transform: uppercase; }
        
        .mode-card.selected {
            background: rgba(229, 9, 20, 0.15);
            border-color: var(--primary-red);
            color: var(--primary-red);
            transform: scale(1.05);
        }

        /* Ayarlar Butonu ve Paneli */
        .settings-toggle {
            background: transparent;
            border: 1px dashed #444;
            color: #888;
            padding: 12px;
            font-size: 0.8rem;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
        }
        .settings-panel {
            display: none;
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            flex-direction: column;
            gap: 10px;
        }
        .settings-panel.open { display: flex; }

        .settings-panel select {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px;
        }

        /* BA≈ûLAT BUTONU */
        .start-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
            transition: 0.2s;
        }
        .start-btn:hover { transform: scale(1.02); }

        /* Multiplayer Alanƒ± */
        .multi-area { display: none; flex-direction: column; gap: 10px; }
        .row { display: flex; gap: 10px; }

        /* --- OYUN ALANI TASARIMI --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .btn-quit { background: transparent; border: 1px solid #444; color: #aaa; padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        .score-box { background: #222; padding: 5px 15px; border-radius: 20px; font-weight: bold; color: var(--text-gold); border: 1px solid #333; }

        /* G√ñRSEL KUTUSU */
        .media-box {
            width: 100%;
            height: 45vh; /* Ekranƒ±n yarƒ±sƒ± kadar */
            max-height: 450px;
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- KESKƒ∞N Pƒ∞KSEL EFEKTƒ∞ (D√ºzeltilmi≈ü) --- */
        #game-poster, #game-snapshot {
            width: 100%;
            height: 100%;
            object-fit: contain;
            
            /* Pƒ∞KSEL G√ñR√úN√úM√ú ƒ∞√áƒ∞N KRƒ∞Tƒ∞K AYARLAR */
            image-rendering: pixelated;       /* Chrome/Opera */
            image-rendering: crisp-edges;     /* Firefox */
            
            /* Fiziksel K√º√ß√ºltme ve B√ºy√ºtme */
            transform-origin: center center;
            transform: scale(1); /* Normalde tam boy */
            transition: filter 0.3s;
        }

        /* JavaScript ile ekleyeceƒüimiz sƒ±nƒ±f: Pƒ∞KSELLƒ∞ MOD */
        .pixel-mode {
            /* Resmi %5 boyutunda render edip, CSS ile 20 kat b√ºy√ºt√ºyoruz */
            /* Bu sayede ger√ßek mozaik kareleri olu≈üur */
            width: 5% !important;
            height: 5% !important; 
            transform: scale(20) !important; 
        }

        /* NET MOD */
        .reveal-mode {
            width: 100% !important;
            height: 100% !important;
            transform: scale(1) !important;
            filter: none !important;
            image-rendering: auto !important; /* Pikselliƒüi kapat, yumu≈üat */
        }
        /* ----------------------------------------- */

        #quote-view, #emoji-view { display: none; text-align: center; padding: 20px; width: 100%; }
        .quote-text { font-family: 'Georgia', serif; font-size: 1.3rem; font-style: italic; line-height: 1.5; }
        .emoji-text { font-size: 4rem; letter-spacing: 10px; animation: float 3s infinite ease-in-out; }
        
        #palette-view { display: none; width: 100%; height: 60px; }
        .color-strip { flex: 1; height: 100%; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Alt Kƒ±sƒ±m */
        .timer-bar { font-family: 'Bebas Neue'; font-size: 3rem; text-align: left; }
        .hint-btn { float: right; background: rgba(255,215,0,0.1); border: 1px solid gold; color: gold; padding: 5px 10px; cursor: pointer; }
        .hint-text { text-align: center; color: #aaa; font-style: italic; min-height: 20px; margin-bottom: 10px; }

        /* ≈ûƒ±klar */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn {
            background: #1a1a1a; border: 1px solid #333; color: #ccc;
            padding: 15px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .opt-btn:hover { background: #2a2a2a; color: #fff; }
        
        .correct { background: var(--correct) !important; color: #000 !important; border-color: var(--correct) !important; font-weight: bold; }
        .wrong { background: var(--wrong) !important; color: #fff !important; opacity: 0.5; }

        /* Bildirim */
        #feedback { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Bebas Neue'; font-size: 4rem; text-shadow: 0 5px 20px black;
            display: none; z-index: 10; pointer-events: none;
        }
        .fb-green { color: var(--correct); display: block !important; }
        .fb-red { color: var(--wrong); display: block !important; }

    </style>
</head>

    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCKXuqXEtQ_dr1FNw-8NZj0BpeoSDl_mRY", 
            authDomain: "cinepalette-e7a2b.firebaseapp.com",
            databaseURL: "https://cinepalette-e7a2b-default-rtdb.firebaseio.com",
            projectId: "cinepalette-e7a2b",
            storageBucket: "cinepalette-e7a2b.firebasestorage.app",
            messagingSenderId: "933599264840",
            appId: "1:933599264840:web:667563470c4ea338f7187d"
        };
        let db; let isMultiplayer = false;

        // VERƒ∞TABANI (Yedeklenmi≈ü Tam Liste)
        const database = [
            { type: "movie", genre: "cult", difficulty: "expert", hint: "Terence Davies, 1992", correct: "The Long Day Closes", poster: "https://a.ltrbxd.com/resized/film-poster/1/5/6/7/7/15677-the-long-day-closes-0-2000-0-3000-crop.jpg?v=0b103e1bee", colors: ["#1c1c1c", "#3e3e3e", "#7f6a55", "#a38b6d", "#d9c6a5", "#f2e5ce", "#5a4a3a", "#2b221b"], options: ["The Long Day Closes", "Distant Voices, Still Lives", "The Deep Blue Sea", "Sunset Song"] },
            { type: "movie", genre: "snapshot", hint: "Kore, √áeki√ß", correct: "Oldboy", snapshot: "https://m.media-amazon.com/images/M/MV5BMTI3NTQyMzU5M15BMl5BanBnXkFtZTcwMTM2MjgyMQ@@._V1_.jpg", options: ["Oldboy", "Parasite", "The Handmaiden", "The Chaser"] },
            { type: "movie", genre: "snapshot", hint: "Uzay, Monolit", correct: "2001: A Space Odyssey", snapshot: "https://m.media-amazon.com/images/M/MV5BMmNlYzRiNDctZWNhMi00MzI4LThkZTctMTUzMmZkMmFmNThmXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg", options: ["2001: A Space Odyssey", "Solaris", "Interstellar", "Gravity"] },
            { type: "quote", text: "I drink your milkshake!", hint: "Petrol", correct: "There Will Be Blood", options: ["There Will Be Blood", "No Country for Old Men", "Gangs of New York", "Lincoln"] },
            { type: "quote", text: "May the Force be with you.", hint: "Jedi", correct: "Star Wars", options: ["Star Wars", "Star Trek", "Dune", "Avatar"] },
            { type: "movie", genre: "scifi", hint: "Yapay Zeka A≈ükƒ±", correct: "Her", poster: "https://m.media-amazon.com/images/M/MV5BMjA1Nzk0OTM2OF5BMl5BanBnXkFtZTgwNjU2NjEwMDE@._V1_.jpg", colors: ["#FF4500", "#FF6347", "#E9967A", "#FA8072", "#B22222", "#8B0000", "#FFD700", "#FFF5EE"], options: ["Her", "Lost in Translation", "Ex Machina", "Eternal Sunshine"] },
            { type: "movie", genre: "scifi", hint: "Kara Delik", correct: "Interstellar", poster: "https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg", colors: ["#000000", "#101820", "#1C2833", "#2C3E50", "#566573", "#F1C40F", "#D4AC0D", "#FFFFFF"], options: ["Interstellar", "Gravity", "Ad Astra", "Arrival"] },
            { type: "emoji", text: "üéàüè†üë¥", hint: "Pixar, U√ßan Ev", correct: "Up", options: ["Up", "Inside Out", "Coco", "Soul"] },
            { type: "emoji", text: "üö¢‚ùÑÔ∏èüíî", hint: "Buzdaƒüƒ±", correct: "Titanic", options: ["Titanic", "The Notebook", "Romeo + Juliet", "Pearl Harbor"] }
        ];

        // VARIABLES
        let myName="", myRoomCode="", myId="", isHost=false;
        let gameQuestions=[], currentQIndex=0, score=0, timerInterval;
        let totalTime=60, isPlaying=false, currentMode="movie";

        // UI FONKSƒ∞YONLARI
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function switchTab(tab) {
            const btns = document.querySelectorAll('.tab-btn');
            const single = document.getElementById('single-area');
            const multi = document.getElementById('multi-area');

            if(tab === 'single') {
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                single.style.display='block'; multi.style.display='none';
            } else {
                btns[0].classList.remove('active'); btns[1].classList.add('active');
                single.style.display='none'; multi.style.display='flex';
            }
        }

        function selectMode(val, el) {
            document.getElementById('mode-select').value = val;
            document.querySelectorAll('.mode-card').forEach(c=>c.classList.remove('selected'));
            el.classList.add('selected');
            uiUpdate();
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function uiUpdate() {
            const g = document.getElementById('mode-select').value;
            const vis = document.getElementById('visual-setting');
            vis.style.display = (g === 'quote' || g === 'snapshot' || g === 'emoji') ? 'none' : 'block';
        }

        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        // OYUN BA≈ûLATMA
        function startSinglePlayerGame() {
            myName = document.getElementById('username').value.trim() || "Sinefil";
            isMultiplayer = false;
            startGame();
        }

        // FIREBASE & MULTIPLAYER
        function initFirebase() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            if (!db) db = firebase.database();
        }

        function createRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("ƒ∞sim gir!");
            myRoomCode = generateCode(); isHost = true; isMultiplayer = true;
            db.ref('rooms/'+myRoomCode).set({status:"lobby", createdAt:Date.now()});
            joinMyOwnRoom();
        }

        function joinRoom() {
            initFirebase();
            myName = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code-input').value.trim();
            if(!myName || !myRoomCode) return alert("Eksik bilgi!");
            
            db.ref('rooms/'+myRoomCode).get().then(snap=>{
                if(snap.exists() && snap.val().status==="lobby") joinMyOwnRoom();
                else alert("Oda yok!");
            });
        }

        function joinMyOwnRoom() {
            const ref = db.ref(`rooms/${myRoomCode}/players`).push();
            myId = ref.key;
            ref.set({name:myName, score:0, status:"waiting"});
            setupLobby();
        }

        function setupLobby() {
            showScreen('screen-lobby');
            document.getElementById('display-room-code').innerText = myRoomCode;
            if(isHost) document.getElementById('host-controls').style.display='block';
            
            const roomRef = db.ref('rooms/'+myRoomCode);
            roomRef.child('players').on('value', s=>{
                const l=document.getElementById('player-list'); l.innerHTML='';
                if(s.val()) Object.values(s.val()).forEach(p=>l.innerHTML+=`<li>${p.name} <span style="color:gold">${p.score}</span></li>`);
            });
            roomRef.child('status').on('value', s=>{
                if(s.val()==='playing') startGame();
            });
        }
        function startGameByHost() { db.ref('rooms/'+myRoomCode).update({status:"playing"}); }

        // OYUN MANTIƒûI
        function startGame() {
            const mode = document.getElementById('mode-select').value;
            const genre = document.getElementById('genre-select').value;
            const visual = document.getElementById('visual-select').value;

            // Filtreleme
            let pool = database;
            if(mode === 'quote') { currentMode = 'quote'; pool = pool.filter(q=>q.type==='quote'); }
            else if(mode === 'emoji') { currentMode = 'emoji'; pool = pool.filter(q=>q.type==='emoji'); }
            else if(mode === 'snapshot') { currentMode = 'snapshot'; pool = pool.filter(q=>q.genre==='snapshot'); }
            else { 
                currentMode = 'movie'; 
                pool = pool.filter(q=>q.type==='movie' && q.genre!=='snapshot');
                if(genre!=='mix') pool = pool.filter(q=>q.genre===genre);
            }

            gameQuestions = pool.sort(()=>Math.random()-0.5);
            if(gameQuestions.length===0) { alert("Soru yok!"); return; }

            showScreen('screen-game');
            currentQIndex=0; score=0; isPlaying=true; totalTime=60;

            // G√∂r√ºn√ºm Ayarƒ±
            document.getElementById('quote-view').style.display = (currentMode==='quote')?'block':'none';
            document.getElementById('emoji-view').style.display = (currentMode==='emoji')?'flex':'none';
            
            const pImg = document.getElementById('game-poster');
            const sImg = document.getElementById('game-snapshot');
            const pView = document.getElementById('palette-view');

            pImg.style.display='none'; sImg.style.display='none'; pView.style.display='none';

            if(currentMode==='movie') {
                if(visual==='both' || visual==='poster') pImg.style.display='block';
                if(visual==='both' || visual==='palette') pView.style.display='flex';
            } else if(currentMode==='snapshot') {
                sImg.style.display='block';
            }

            startTimer();
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            const t = document.getElementById('timer-display');
            timerInterval = setInterval(()=>{
                totalTime--; t.innerText=totalTime;
                if(totalTime<=10) t.classList.add('danger');
                if(totalTime<=0) finishGame();
            },1000);
        }

        function useHint() {
            if(totalTime>5) {
                totalTime-=5; 
                document.getElementById('timer-display').innerText=totalTime;
                document.getElementById('hint-display').innerText=gameQuestions[currentQIndex].hint;
                document.getElementById('btn-hint').disabled=true;
            }
        }

        function loadQuestion() {
            if(currentQIndex>=gameQuestions.length) currentQIndex=0;
            const q = gameQuestions[currentQIndex];
            
            // Reset UI
            document.getElementById('hint-display').innerText="";
            document.getElementById('btn-hint').disabled=false;
            document.getElementById('options-box').innerHTML="";
            document.getElementById('feedback').style.display="none";

            const pImg = document.getElementById('game-poster');
            const sImg = document.getElementById('game-snapshot');

            // G√ñRSEL SIFIRLAMA VE Pƒ∞KSEL MODU
            pImg.src=""; sImg.src="";
            pImg.className="pixel-mode"; sImg.className="pixel-mode";
            
            if(currentMode==='movie') pImg.src=q.poster;
            if(currentMode==='snapshot') sImg.src=q.snapshot;
            if(currentMode==='quote') document.getElementById('game-quote').innerText=`"${q.text}"`;
            if(currentMode==='emoji') document.getElementById('game-emoji').innerText=q.text;

            // Palet
            if(q.colors) {
                const pal = document.getElementById('palette-view'); pal.innerHTML="";
                q.colors.forEach(c=>{
                    let d=document.createElement('div'); d.className='color-strip'; d.style.backgroundColor=c;
                    pal.appendChild(d);
                });
            }

            // ≈ûƒ±klar
            let opts = [...q.options].sort(()=>Math.random()-0.5);
            opts.forEach(o=>{
                let btn = document.createElement('div'); btn.className='opt-btn'; btn.innerText=o;
                btn.onclick=()=>checkAnswer(o, q.correct, btn);
                document.getElementById('options-box').appendChild(btn);
            });

            if(isPlaying) startTimer();
        }

        function checkAnswer(sel, corr, btn) {
            if(!isPlaying) return;
            clearInterval(timerInterval);
            
            document.querySelectorAll('.opt-btn').forEach(b=>b.style.pointerEvents='none');
            const fb = document.getElementById('feedback');
            const allBtns = document.querySelectorAll('.opt-btn');

            if(sel===corr) {
                score+=10; document.getElementById('score-display').innerText=score;
                btn.classList.add('correct');
                fb.innerText="DOƒûRU"; fb.className="fb-green";
                
                // Netle≈ütir
                if(currentMode==='movie') document.getElementById('game-poster').className="reveal-mode";
                if(currentMode==='snapshot') document.getElementById('game-snapshot').className="reveal-mode";
            } else {
                btn.classList.add('wrong');
                fb.innerText="YANLI≈û"; fb.className="fb-red";
                // Doƒüruyu g√∂ster
                allBtns.forEach(b=>{ if(b.innerText===corr) b.classList.add('correct'); });
                
                // Yanlƒ±≈üta da resmi g√∂ster
                if(currentMode==='movie') document.getElementById('game-poster').className="reveal-mode";
                if(currentMode==='snapshot') document.getElementById('game-snapshot').className="reveal-mode";
            }
            
            fb.style.display="block";
            
            setTimeout(()=>{
                if(isPlaying){ currentQIndex++; loadQuestion(); }
            }, 3000);
        }

        function finishGame() {
            isPlaying=false; clearInterval(timerInterval);
            if(isMultiplayer) {
                db.ref(`rooms/${myRoomCode}/players/${myId}`).update({score:score, status:"finished"});
            }
            // Lokal g√∂sterim
            const t = document.querySelector('#result-table tbody'); t.innerHTML=`<tr><td>1</td><td>${myName}</td><td>${score}</td></tr>`;
            showScreen('screen-result');
        }

        function showLeaderboardScreen() { showScreen('screen-leaderboard'); }
        function exitGame() { if(confirm("√áƒ±kmak istediƒüine emin misin?")) location.reload(); }

    </script>
